<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Lamp v6</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a12; }
        #canvas { display: block; image-rendering: pixelated; image-rendering: crisp-edges; }
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: #fff; font-family: monospace; font-size: 12px;
            background: rgba(0,0,0,0.85); padding: 12px; border-radius: 4px; z-index: 100;
        }
        #ui div { margin: 3px 0; }
        .param-row { display: flex; justify-content: space-between; padding: 2px 0; border-bottom: 1px solid #333; }
        .param-name { color: #8af; }
        .param-value { color: #fa0; }
        #controls { position: absolute; top: 10px; right: 10px; z-index: 100; }
        #controls button {
            padding: 10px 20px; margin: 2px; background: #222; color: #fff;
            border: 1px solid #555; cursor: pointer; font-family: monospace; font-size: 14px;
        }
        #controls button:hover { background: #444; }
        #debug {
            position: absolute; bottom: 10px; left: 10px;
            color: #0f0; font-family: monospace; font-size: 11px;
            background: rgba(0,0,0,0.9); padding: 10px; border-radius: 4px; z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <div style="font-size:14px;margin-bottom:8px;">Lava Lamp v6</div>
        <div id="fps">FPS: 0</div>
        <div id="ticks">Ticks: 0</div>
        <div id="stats">Wax: 0</div>
        <div id="temp-stats">Temp: 0</div>
        <div id="surface-stats">Surface: 0</div>
        <div id="swap-stats">Swaps: 0</div>
        <div style="margin-top:10px;border-top:1px solid #444;padding-top:8px;">
            <div class="param-row"><span class="param-name">[1/!] k_diff</span><span class="param-value" id="p-kdiff">0</span></div>
            <div class="param-row"><span class="param-name">[2/@] J_cold</span><span class="param-value" id="p-jcold">0</span></div>
            <div class="param-row"><span class="param-name">[3/#] J_hot</span><span class="param-value" id="p-jhot">0</span></div>
            <div class="param-row"><span class="param-name">[4/$] buoyancy</span><span class="param-value" id="p-buoy">0</span></div>
            <div class="param-row"><span class="param-name">[5/%] gravity</span><span class="param-value" id="p-grav">0</span></div>
        </div>
    </div>
    <div id="controls">
        <button id="ff-btn">1x</button>
        <button id="pause-btn">| |</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="debug">Debug</div>

<script>
const CONFIG = {
    CELL_SIZE: 3,

    // Thermal
    K_DIFFUSION_WAX: 0.2,
    K_DIFFUSION_WATER: 0.01,  // Water barely conducts - insulating

    T_AMBIENT: 0.0,
    T_HEATER: 1.0,
    T_COOLER: 0.0,

    HEATER_HEIGHT: 8,
    HEATER_WIDTH_FRAC: 0.5,
    COOLER_HEIGHT: 4,

    // Forces - MUCH stronger
    G_GRAVITY: 0.8,
    B_BUOYANCY: 1.5,  // At T=0.85: g_eff = 0.8 - 1.5*0.85 = -0.475

    // Surface tension - MUCH weaker J_cold
    // At T=0.85: J = 0.3*0.15 + 0.05*0.85 = 0.045 + 0.043 = 0.088
    // Surface cost ≈ 2*0.088 = 0.176
    // g_eff = 0.475 > 0.176 ✓
    J_COLD: 0.3,
    J_HOT: 0.05,

    WAX_HEIGHT_FRAC: 0.08,
    WAX_WIDTH_FRAC: 0.5,
};

let canvas, ctx, cols, rows;
let gridA, gridB, currentGrid, nextGrid;
let frame = 0, paused = false;
let fastForwardFactor = 1, fastForwardLevels = [1, 10, 100, 1000], fastForwardIndex = 0;
let lastRenderTime = 0;
let heaterLeft, heaterRight;
let swapsThisTick = 0, swapsTotal = 0;
let surfaceWaxCount = 0, surfaceWaxTempSum = 0, surfaceWaxMaxTemp = 0;

let rngState = 12345;
function rand() {
    rngState ^= rngState << 13;
    rngState ^= rngState >>> 17;
    rngState ^= rngState << 5;
    return (rngState >>> 0) / 0x100000000;
}
function randInt(n) { return (rand() * n) | 0; }

function init() {
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    resize();
    window.addEventListener('resize', resize);
    setupControls();
    resetSimulation();
    requestAnimationFrame(gameLoop);
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const newCols = Math.floor(canvas.width / CONFIG.CELL_SIZE);
    const newRows = Math.floor(canvas.height / CONFIG.CELL_SIZE);
    if (newCols !== cols || newRows !== rows) {
        cols = newCols;
        rows = newRows;
        const heaterWidth = Math.floor(cols * CONFIG.HEATER_WIDTH_FRAC);
        heaterLeft = Math.floor((cols - heaterWidth) / 2);
        heaterRight = heaterLeft + heaterWidth;
        resetSimulation();
    }
}

function resetSimulation() {
    const size = cols * rows;
    gridA = new Array(size);
    gridB = new Array(size);

    for (let i = 0; i < size; i++) {
        gridA[i] = { phase: 0, temp: CONFIG.T_AMBIENT };
        gridB[i] = { phase: 0, temp: CONFIG.T_AMBIENT };
    }

    const waxHeight = Math.floor(rows * CONFIG.WAX_HEIGHT_FRAC);
    const waxWidth = Math.floor(cols * CONFIG.WAX_WIDTH_FRAC);
    const waxLeft = Math.floor((cols - waxWidth) / 2);
    const waxRight = waxLeft + waxWidth;
    const waxTop = rows - waxHeight;

    for (let y = waxTop; y < rows; y++) {
        for (let x = waxLeft; x < waxRight; x++) {
            const idx = y * cols + x;
            gridA[idx].phase = 1;
            gridB[idx].phase = 1;
        }
    }

    currentGrid = gridA;
    nextGrid = gridB;
    frame = 0;
    swapsTotal = 0;
    rngState = Date.now() & 0xFFFFFFFF;
}

function setupControls() {
    document.getElementById('ff-btn').onclick = () => {
        fastForwardIndex = (fastForwardIndex + 1) % fastForwardLevels.length;
        fastForwardFactor = fastForwardLevels[fastForwardIndex];
        document.getElementById('ff-btn').textContent = fastForwardFactor + 'x';
        if (fastForwardFactor > 1) paused = false;
    };
    document.getElementById('pause-btn').onclick = () => {
        paused = !paused;
        document.getElementById('pause-btn').textContent = paused ? '▶' : '| |';
    };
    document.getElementById('reset-btn').onclick = resetSimulation;

    document.addEventListener('keydown', (e) => {
        if (e.key === ' ') { paused = !paused; e.preventDefault(); }
        if (e.key === 'r' || e.key === 'R') resetSimulation();
        if (e.key === '1') CONFIG.K_DIFFUSION_WAX = Math.min(0.5, CONFIG.K_DIFFUSION_WAX * 1.3);
        if (e.key === '!') CONFIG.K_DIFFUSION_WAX = Math.max(0.01, CONFIG.K_DIFFUSION_WAX / 1.3);
        if (e.key === '2') CONFIG.J_COLD = Math.min(2, CONFIG.J_COLD * 1.2);
        if (e.key === '@') CONFIG.J_COLD = Math.max(0.05, CONFIG.J_COLD / 1.2);
        if (e.key === '3') CONFIG.J_HOT = Math.min(0.5, CONFIG.J_HOT * 1.3);
        if (e.key === '#') CONFIG.J_HOT = Math.max(0.01, CONFIG.J_HOT / 1.3);
        if (e.key === '4') CONFIG.B_BUOYANCY = Math.min(5, CONFIG.B_BUOYANCY * 1.2);
        if (e.key === '$') CONFIG.B_BUOYANCY = Math.max(0.2, CONFIG.B_BUOYANCY / 1.2);
        if (e.key === '5') CONFIG.G_GRAVITY = Math.min(3, CONFIG.G_GRAVITY * 1.2);
        if (e.key === '%') CONFIG.G_GRAVITY = Math.max(0.1, CONFIG.G_GRAVITY / 1.2);
    });
}

function advanceTick() {
    frame++;
    swapsThisTick = 0;

    for (let i = 0; i < cols * rows; i++) {
        nextGrid[i].phase = currentGrid[i].phase;
        nextGrid[i].temp = currentGrid[i].temp;
    }

    thermalDiffusion();
    checkerboardSwap(0);
    checkerboardSwap(1);

    swapsTotal += swapsThisTick;

    const tmp = currentGrid;
    currentGrid = nextGrid;
    nextGrid = tmp;
}

function thermalDiffusion() {
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            const idx = y * cols + x;

            if (y >= rows - CONFIG.HEATER_HEIGHT && x >= heaterLeft && x < heaterRight) {
                nextGrid[idx].temp = CONFIG.T_HEATER;
                continue;
            }

            if (y < CONFIG.COOLER_HEIGHT) {
                nextGrid[idx].temp = CONFIG.T_COOLER;
                continue;
            }

            const isWax = currentGrid[idx].phase === 1;
            const k = isWax ? CONFIG.K_DIFFUSION_WAX : CONFIG.K_DIFFUSION_WATER;

            const curr = currentGrid[idx].temp;
            const left = x > 0 ? currentGrid[idx - 1].temp : curr;
            const right = x < cols - 1 ? currentGrid[idx + 1].temp : curr;
            const up = y > 0 ? currentGrid[idx - cols].temp : curr;
            const down = y < rows - 1 ? currentGrid[idx + cols].temp : curr;

            const laplacian = (left + right + up + down) - 4 * curr;
            nextGrid[idx].temp = Math.max(0, Math.min(1, curr + k * laplacian));
        }
    }
}

function checkerboardSwap(parity) {
    for (let y = 1; y < rows - 1; y++) {
        for (let x = 1; x < cols - 1; x++) {
            if ((x + y) % 2 !== parity) continue;

            const idx = y * cols + x;
            const myPhase = currentGrid[idx].phase;

            const dir = randInt(4);
            let nx = x, ny = y;
            if (dir === 0) ny = y - 1;
            else if (dir === 1) ny = y + 1;
            else if (dir === 2) nx = x - 1;
            else nx = x + 1;

            const nidx = ny * cols + nx;
            const neighborPhase = currentGrid[nidx].phase;

            if (myPhase === neighborPhase) continue;

            const dE = calculateEnergyChange(x, y, nx, ny, idx, nidx, myPhase, neighborPhase);

            if (dE < 0) {
                nextGrid[idx].phase = neighborPhase;
                nextGrid[nidx].phase = myPhase;
                swapsThisTick++;
            }
        }
    }
}

function calculateEnergyChange(x1, y1, x2, y2, idx1, idx2, phase1, phase2) {
    const waxIdx = phase1 === 1 ? idx1 : idx2;
    const waxY = phase1 === 1 ? y1 : y2;
    const waterY = phase1 === 1 ? y2 : y1;

    const T = currentGrid[waxIdx].temp;

    const g_eff = CONFIG.G_GRAVITY - CONFIG.B_BUOYANCY * T;
    const dE_gravity = g_eff * (waxY - waterY);

    const J = CONFIG.J_COLD * (1 - T) + CONFIG.J_HOT * T;

    const unlike1_before = countUnlikeExcluding(x1, y1, phase1, x2, y2);
    const unlike2_before = countUnlikeExcluding(x2, y2, phase2, x1, y1);
    const unlike1_after = countUnlikeExcluding(x1, y1, phase2, x2, y2);
    const unlike2_after = countUnlikeExcluding(x2, y2, phase1, x1, y1);

    const dE_surface = J * ((unlike1_after + unlike2_after) - (unlike1_before + unlike2_before));

    return dE_gravity + dE_surface;
}

function countUnlikeExcluding(x, y, phase, exX, exY) {
    let count = 0;

    if (y > 0 && !(x === exX && y - 1 === exY)) {
        if (currentGrid[(y - 1) * cols + x].phase !== phase) count++;
    } else if (y === 0 && phase === 1) count++;

    if (y < rows - 1 && !(x === exX && y + 1 === exY)) {
        if (currentGrid[(y + 1) * cols + x].phase !== phase) count++;
    } else if (y === rows - 1 && phase === 1) count++;

    if (x > 0 && !(x - 1 === exX && y === exY)) {
        if (currentGrid[y * cols + (x - 1)].phase !== phase) count++;
    } else if (x === 0 && phase === 1) count++;

    if (x < cols - 1 && !(x + 1 === exX && y === exY)) {
        if (currentGrid[y * cols + (x + 1)].phase !== phase) count++;
    } else if (x === cols - 1 && phase === 1) count++;

    return count;
}

function isSurfaceWax(idx, x, y) {
    if (currentGrid[idx].phase !== 1) return false;
    if (y > 0 && currentGrid[idx - cols].phase === 0) return true;
    if (y < rows - 1 && currentGrid[idx + cols].phase === 0) return true;
    if (x > 0 && currentGrid[idx - 1].phase === 0) return true;
    if (x < cols - 1 && currentGrid[idx + 1].phase === 0) return true;
    return false;
}

function render() {
    ctx.fillStyle = '#0a0a12';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const size = CONFIG.CELL_SIZE;
    surfaceWaxCount = 0;
    surfaceWaxTempSum = 0;
    surfaceWaxMaxTemp = 0;

    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            const idx = y * cols + x;
            const cell = currentGrid[idx];

            if (cell.phase === 1) {
                const T = cell.temp;
                if (isSurfaceWax(idx, x, y)) {
                    surfaceWaxCount++;
                    surfaceWaxTempSum += T;
                    surfaceWaxMaxTemp = Math.max(surfaceWaxMaxTemp, T);
                }

                const r = Math.floor(100 + 155 * T);
                const g = Math.floor(20 + 200 * T);
                const b = Math.floor(30 + 30 * T);
                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.fillRect(x * size, y * size, size, size);
            }
        }
    }

    ctx.fillStyle = 'rgba(255, 80, 0, 0.5)';
    ctx.fillRect(heaterLeft * size, (rows - CONFIG.HEATER_HEIGHT) * size,
                 (heaterRight - heaterLeft) * size, CONFIG.HEATER_HEIGHT * size);

    ctx.fillStyle = 'rgba(0, 100, 255, 0.2)';
    ctx.fillRect(0, 0, cols * size, CONFIG.COOLER_HEIGHT * size);
}

function updateUI() {
    let waxCount = 0, waxTempSum = 0, maxWaxTemp = 0;
    for (let i = 0; i < cols * rows; i++) {
        if (currentGrid[i].phase === 1) {
            waxCount++;
            waxTempSum += currentGrid[i].temp;
            maxWaxTemp = Math.max(maxWaxTemp, currentGrid[i].temp);
        }
    }

    document.getElementById('ticks').textContent = `Ticks: ${frame}`;
    document.getElementById('stats').textContent = `Wax cells: ${waxCount}`;
    document.getElementById('temp-stats').textContent =
        `All wax - Avg: ${(waxTempSum/waxCount).toFixed(3)} Max: ${maxWaxTemp.toFixed(3)}`;
    document.getElementById('surface-stats').textContent =
        `Surface (${surfaceWaxCount}) - Avg: ${surfaceWaxCount > 0 ? (surfaceWaxTempSum/surfaceWaxCount).toFixed(3) : 0} Max: ${surfaceWaxMaxTemp.toFixed(3)}`;
    document.getElementById('swap-stats').textContent = `Swaps: ${swapsThisTick}/tick | ${swapsTotal} total`;

    document.getElementById('p-kdiff').textContent = CONFIG.K_DIFFUSION_WAX.toFixed(3);
    document.getElementById('p-jcold').textContent = CONFIG.J_COLD.toFixed(3);
    document.getElementById('p-jhot').textContent = CONFIG.J_HOT.toFixed(3);
    document.getElementById('p-buoy').textContent = CONFIG.B_BUOYANCY.toFixed(2);
    document.getElementById('p-grav').textContent = CONFIG.G_GRAVITY.toFixed(2);

    // Calculate at ACTUAL surface temperature
    const T = surfaceWaxMaxTemp || 0.5;
    const g_eff = CONFIG.G_GRAVITY - CONFIG.B_BUOYANCY * T;
    const J_at_T = CONFIG.J_COLD * (1 - T) + CONFIG.J_HOT * T;
    const surfaceCost = 2 * J_at_T;
    const canMove = Math.abs(g_eff) > surfaceCost;

    document.getElementById('debug').innerHTML = `
        <b>At current surface temp (${T.toFixed(3)}):</b><br>
        g_eff = ${g_eff.toFixed(4)} (${g_eff < 0 ? 'rises' : 'sinks'})<br>
        J(T) = ${J_at_T.toFixed(4)}<br>
        |g_eff| = ${Math.abs(g_eff).toFixed(4)} vs surface cost ≈ ${surfaceCost.toFixed(4)}<br>
        <b style="color:${canMove ? '#0f0' : '#f00'}">${canMove ? '✓ CAN MOVE' : '✗ CANNOT MOVE - need |g_eff| > surface cost'}</b><br>
        <br>
        To fix: ↑ buoyancy [4] or ↓ J_cold [@]
    `;
}

function gameLoop(timestamp) {
    const dt = timestamp - lastRenderTime;
    lastRenderTime = timestamp;
    document.getElementById('fps').textContent = `FPS: ${dt > 0 ? Math.round(1000 / dt) : 0}`;

    if (!paused) {
        const ticksToRun = fastForwardFactor;
        for (let i = 0; i < ticksToRun; i++) {
            advanceTick();
        }
    }

    render();
    updateUI();
    requestAnimationFrame(gameLoop);
}

window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
