<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Lamp - DPLBM Hybrid v7</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #0a0a12; }
        #canvas { display: block; image-rendering: pixelated; }
        #ui { position: absolute; top: 10px; left: 10px; color: #fff; font: 11px monospace; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 4px; transition: opacity 0.2s; max-height: 90vh; overflow-y: auto; }
        #ui.hidden { opacity: 0; pointer-events: none; }
        #ui div { margin: 2px 0; }
        #ui label { display: inline-block; width: 130px; }
        #ui input { width: 55px; background: #333; color: #fff; border: 1px solid #555; padding: 2px 4px; }
        #controls { position: absolute; top: 10px; right: 10px; }
        #controls button { padding: 8px 14px; margin: 2px; background: #222; color: #fff; border: 1px solid #555; cursor: pointer; font: 12px monospace; }
        .section { color: #888; margin-top: 6px; border-top: 1px solid #444; padding-top: 4px; font-size: 10px; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="ui">
    <div><b>DPLBM Hybrid v7</b></div>
    <div style="color:#666;font-size:9px;">Exact ΔH + Gated Underfill (H to hide)</div>

    <div class="section">GRID</div>
    <div><label>Cell size</label><input type="number" id="cellSize" value="4" step="1"></div>
    <div><label>Wax height</label><input type="number" id="waxHeight" value="0.25" step="0.05"></div>
    <div><label>Max units/cell</label><input type="number" id="maxUnits" value="10" step="1"></div>

    <div class="section">LBM</div>
    <div><label>Tau (viscosity)</label><input type="number" id="tau" value="0.8" step="0.05"></div>
    <div><label>Max velocity</label><input type="number" id="maxVelocity" value="0.15" step="0.01"></div>

    <div class="section">ENERGY (CPM)</div>
    <div><label>Adhesion (J)</label><input type="number" id="adhesionJ" value="0.5" step="0.1"></div>
    <div><label>Overfill (λ_over)</label><input type="number" id="capacityLambda" value="0.5" step="0.1"></div>
    <div><label>Underfill (λ_under)</label><input type="number" id="underfillLambda" value="0.1" step="0.05"></div>
    <div><label>Underfill gate</label><input type="number" id="underfillGate" value="3" step="1"></div>
    <div><label>Noise temp</label><input type="number" id="noiseTemp" value="1.0" step="0.1"></div>
    <div><label>Hot capacity</label><input type="number" id="hotCapacity" value="6" step="1"></div>
    <div><label>Cold capacity</label><input type="number" id="coldCapacity" value="8" step="1"></div>

    <div class="section">FORCES</div>
    <div><label>Buoyancy</label><input type="number" id="buoyancy" value="0.008" step="0.001"></div>
    <div><label>Gravity</label><input type="number" id="gravity" value="0.001" step="0.0002"></div>
    <div><label>Base gravity</label><input type="number" id="baseGravity" value="0.0003" step="0.0001"></div>
    <div><label>Neutral temp</label><input type="number" id="neutralTemp" value="0.45" step="0.05"></div>

    <div class="section">HEAT</div>
    <div><label>Heat rate</label><input type="number" id="heatRate" value="0.005" step="0.001"></div>
    <div><label>Cool rate</label><input type="number" id="coolRate" value="0.003" step="0.001"></div>
    <div><label>Ambient cool</label><input type="number" id="ambientCool" value="0.0002" step="0.0001"></div>
    <div><label>Diffusion</label><input type="number" id="tempDiffusion" value="0.15" step="0.01"></div>
    <div><label>Heat zone Y</label><input type="number" id="heatZoneY" value="0.85" step="0.05"></div>
    <div><label>Cool zone Y</label><input type="number" id="coolZoneY" value="0.15" step="0.05"></div>

    <div class="section">MOVEMENT</div>
    <div><label>Vel scale</label><input type="number" id="velScale" value="1" step="0.5"></div>
    <div><label>Stochastic</label><input type="checkbox" id="stochasticProposal"></div>
    <div><label>Stoch. temp</label><input type="number" id="stochasticTemp" value="0.5" step="0.1"></div>

    <div id="stats" style="margin-top:8px;color:#aaa;font-size:10px;"></div>
</div>
<div id="controls">
    <button id="hide">UI</button>
    <button id="ff">1x</button>
    <button id="pp">||</button>
    <button id="reset">Reset</button>
    <button id="view">WAX</button>
</div>

<script>
// ============================================
// DPLBM Hybrid v7 - Exact ΔH + Gated Underfill
// ============================================
//
// KEY CHANGES FROM v6:
//
// 1. NEIGHBORHOOD SWEEP FOR ΔH:
//    When a unit moves src→dest, it affects the adhesion energy of
//    all neighbors (their "empty neighbor count" changes). v6 only
//    computed energy for src and dest. v7 computes energy over the
//    full "interaction set": src, dest, and all their neighbors.
//    This makes surface tension physics EXACT.
//
// 2. BINARY ADHESION (Bug fix):
//    The original unit-weighted adhesion (J * emptyCount * u/maxUnits)
//    caused spreading to be energetically FAVORABLE with neighborhood
//    sweep, because neighbors' adhesion decreased more than the new
//    cell's increased. Now uses binary: any wax pays full penalty.
//
// 3. GATED UNDERFILL (Negative Pressure):
//    Cold cells have higher capacity (8 vs 6). Interior cells
//    (≥3 wax neighbors) feel a pull to reach capacity. SCALED BY
//    DENSITY to prevent low-unit cells from having huge penalties
//    that encourage fragmentation.
//
// 4. STOCHASTIC PROPOSAL (Optional):
//    Instead of always picking the best direction, sample from
//    directions weighted by exp(score). This reduces angular artifacts
//    and helps tails retract more naturally.
//
// 5. FIXED destTemp BUG:
//    temp[destI] || srcTemp was buggy when temp is 0.0.
//    Now explicitly checks if dest is empty.
//
// 6. PERFORMANCE: Pre-allocated bitmap for interaction set deduplication.

let CELL_SIZE = 4;

// D2Q9 lattice
const W9 = [4/9, 1/9, 1/9, 1/9, 1/9, 1/36, 1/36, 1/36, 1/36];
const CX = [0, 1, 0, -1, 0, 1, -1, -1, 1];
const CY = [0, 0, -1, 0, 1, -1, -1, 1, 1];
const OPP = [0, 3, 4, 1, 2, 7, 8, 5, 6];

// 8-neighbor offsets
const N8X = [1, 1, 0, -1, -1, -1, 0, 1];
const N8Y = [0, 1, 1, 1, 0, -1, -1, -1];

// 4-neighbor offsets (cardinal)
const N4X = [1, 0, -1, 0];
const N4Y = [0, 1, 0, -1];

const P = {
    // Grid
    cellSize: 4,
    waxHeight: 0.25,
    maxUnits: 10,

    // LBM
    tau: 0.8,
    maxVelocity: 0.15,

    // Energy (CPM-inspired)
    adhesionJ: 0.5,           // Surface energy cost (lower because binary adhesion is stronger)
    capacityLambda: 0.5,      // Overfill penalty
    underfillLambda: 0.1,     // Underfill pull (NEW)
    underfillGate: 3,         // Min wax neighbors to feel underfill (NEW)
    noiseTemp: 1.0,           // Boltzmann temperature
    hotCapacity: 6,
    coldCapacity: 8,

    // Forces
    buoyancy: 0.008,
    gravity: 0.001,
    baseGravity: 0.0003,
    neutralTemp: 0.45,

    // Heat
    heatRate: 0.005,
    coolRate: 0.003,
    ambientCool: 0.0002,
    tempDiffusion: 0.15,
    heatZoneY: 0.85,
    coolZoneY: 0.15,

    // Movement
    velScale: 1,
    stochasticProposal: false,  // NEW: toggle stochastic vs greedy
    stochasticTemp: 0.5,        // NEW: temperature for stochastic sampling
};

function loadURLParams() {
    const params = new URLSearchParams(window.location.search);
    for (const [key, value] of params) {
        if (P.hasOwnProperty(key)) {
            if (typeof P[key] === 'boolean') {
                P[key] = value === 'true';
            } else {
                P[key] = parseFloat(value);
            }
            const input = document.getElementById(key);
            if (input) {
                if (input.type === 'checkbox') input.checked = P[key];
                else input.value = P[key];
            }
        }
    }
}

let W, H, N;
let f, fTemp;
let fluidUx, fluidUy;
let units, temp;
let Fx, Fy, newTemp;
let frame = 0, paused = false, ff = 1, viewMode = 0;
let initialMass = 0;
let uiHidden = false;

// Pre-allocated for interaction set (max ~18 cells)
let interactionSet = new Int32Array(20);
let interactionSetSize = 0;
let interactionSetSeen = null;  // Bitmap for deduplication, allocated lazily

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    CELL_SIZE = P.cellSize;
    W = Math.floor(canvas.width / CELL_SIZE);
    H = Math.floor(canvas.height / CELL_SIZE);
    N = W * H;
    init();
}

function init() {
    f = new Float32Array(N * 9);
    fTemp = new Float32Array(N * 9);
    fluidUx = new Float32Array(N);
    fluidUy = new Float32Array(N);
    units = new Uint8Array(N);
    temp = new Float32Array(N);
    Fx = new Float32Array(N);
    Fy = new Float32Array(N);
    newTemp = new Float32Array(N);

    const waxTop = H - Math.floor(H * P.waxHeight);
    initialMass = 0;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            const surfaceNoise = Math.sin(x * 0.15) * 3 + Math.random() * 2;

            if (y >= waxTop + surfaceNoise) {
                units[i] = P.coldCapacity;
                temp[i] = 0.2 + Math.random() * 0.1;
                initialMass += P.coldCapacity;
            }
            initEquilibrium(i, 1.0, 0, 0);
        }
    }
    frame = 0;
}

function initEquilibrium(i, rho, ux, uy) {
    const usq = ux * ux + uy * uy;
    for (let k = 0; k < 9; k++) {
        const cu = CX[k] * ux + CY[k] * uy;
        f[i * 9 + k] = W9[k] * rho * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);
    }
}

function wrapX(x) {
    return (x + W) % W;
}

function getCapacity(t) {
    return Math.round(P.coldCapacity - (P.coldCapacity - P.hotCapacity) * t);
}

// Count wax neighbors (8-connected) using an accessor function
// getU(i) returns the units at index i (may be overridden for "proposed" state)
function countWaxNeighbors8(x, y, getU) {
    let count = 0;
    for (let k = 0; k < 8; k++) {
        const nx = wrapX(x + N8X[k]);
        const ny = y + N8Y[k];
        if (ny >= 0 && ny < H && getU(ny * W + nx) > 0) count++;
    }
    return count;
}

// Count empty neighbors (8-connected) using accessor
function countEmptyNeighbors8(x, y, getU) {
    let count = 0;
    for (let k = 0; k < 8; k++) {
        const nx = wrapX(x + N8X[k]);
        const ny = y + N8Y[k];
        if (ny < 0 || ny >= H || getU(ny * W + nx) === 0) count++;
    }
    return count;
}

// Calculate energy for a single cell given accessor functions
// getU(i) = units at i, getT(i) = temp at i
function cellEnergy(x, y, getU, getT) {
    const i = y * W + x;
    const u = getU(i);
    if (u === 0) return 0;

    const t = getT(i);
    const cap = getCapacity(t);

    // Adhesion: cost of surface exposure
    // FIX: Use BINARY adhesion - any wax pays full penalty
    // Unit-weighted adhesion caused spreading to be energetically favorable
    // because neighbors' adhesion decreased more than the new cell's increased
    const emptyCount = countEmptyNeighbors8(x, y, getU);
    const adhesion = P.adhesionJ * emptyCount;

    // Overfill penalty
    const over = Math.max(0, u - cap);
    const overfill = P.capacityLambda * over * over;

    // Underfill penalty (GATED: only for interior cells)
    // FIX: Scale by density to prevent low-unit cells from having huge penalties
    // A cell with 1 unit and cap=8 would have underfill=49, encouraging it to empty
    let underfill = 0;
    if (P.underfillLambda > 0) {
        const waxNeighbors = countWaxNeighbors8(x, y, getU);
        if (waxNeighbors >= P.underfillGate) {
            const density = u / P.maxUnits;
            const under = Math.max(0, cap - u);
            underfill = P.underfillLambda * density * under * under;
        }
    }

    return adhesion + overfill + underfill;
}

// Build the interaction set: unique indices of src, dest, and their 8-neighbors
// FIX: Use pre-allocated bitmap instead of creating new Set() every call
function buildInteractionSet(srcX, srcY, destX, destY) {
    // Lazy allocation of bitmap
    if (!interactionSetSeen || interactionSetSeen.length !== N) {
        interactionSetSeen = new Uint8Array(N);
    }

    interactionSetSize = 0;

    const addCell = (x, y) => {
        if (y < 0 || y >= H) return;
        const i = y * W + wrapX(x);
        if (interactionSetSeen[i] === 0) {
            interactionSetSeen[i] = 1;
            interactionSet[interactionSetSize++] = i;
        }
    };

    // Add src and its 8-neighbors
    addCell(srcX, srcY);
    for (let k = 0; k < 8; k++) {
        addCell(srcX + N8X[k], srcY + N8Y[k]);
    }

    // Add dest and its 8-neighbors
    addCell(destX, destY);
    for (let k = 0; k < 8; k++) {
        addCell(destX + N8X[k], destY + N8Y[k]);
    }

    // Clear the seen flags for next call (only clear what we set)
    for (let k = 0; k < interactionSetSize; k++) {
        interactionSetSeen[interactionSet[k]] = 0;
    }
}

// Calculate ΔH using neighborhood sweep
// This computes total energy over the interaction set before and after the move
function calcEnergyDelta(srcX, srcY, destX, destY) {
    const srcI = srcY * W + srcX;
    const destI = destY * W + destX;

    const srcUnits = units[srcI];
    const destUnits = units[destI];
    const srcTemp = temp[srcI];
    // FIX: Explicit empty check instead of || which fails on 0.0
    const destTemp = (destUnits === 0) ? srcTemp : temp[destI];

    // Build interaction set
    buildInteractionSet(srcX, srcY, destX, destY);

    // Accessors for "before" state (just read from arrays)
    const getUnitsBefore = (i) => units[i];
    const getTempBefore = (i) => temp[i];

    // Accessors for "after" state (override src and dest)
    const srcUnitsAfter = srcUnits - 1;
    const destUnitsAfter = destUnits + 1;
    // Temperature after: dest gets blended temp
    const destTempAfter = (destUnits === 0) ? srcTemp :
        (temp[destI] * destUnits + srcTemp) / (destUnits + 1);

    const getUnitsAfter = (i) => {
        if (i === srcI) return srcUnitsAfter;
        if (i === destI) return destUnitsAfter;
        return units[i];
    };
    const getTempAfter = (i) => {
        if (i === destI) return destTempAfter;
        // If src becomes empty, its temp doesn't matter
        return temp[i];
    };

    // Sum energy over interaction set before and after
    let energyBefore = 0;
    let energyAfter = 0;

    for (let k = 0; k < interactionSetSize; k++) {
        const i = interactionSet[k];
        const x = i % W;
        const y = Math.floor(i / W);

        energyBefore += cellEnergy(x, y, getUnitsBefore, getTempBefore);
        energyAfter += cellEnergy(x, y, getUnitsAfter, getTempAfter);
    }

    let deltaH = energyAfter - energyBefore;

    // Isolation penalty: if dest would have no wax neighbors after transfer
    if (destUnits === 0) {
        let waxNeighborCount = 0;
        for (let k = 0; k < 8; k++) {
            const nx = wrapX(destX + N8X[k]);
            const ny = destY + N8Y[k];
            if (ny < 0 || ny >= H) continue;
            const ni = ny * W + nx;
            if (ni === srcI) {
                if (srcUnits > 1) waxNeighborCount++;
            } else if (units[ni] > 0) {
                waxNeighborCount++;
            }
        }
        if (waxNeighborCount === 0) {
            deltaH += P.adhesionJ * 20;  // Heavy isolation penalty
        }
    }

    return deltaH;
}

function tick() {
    frame++;

    // === STEP 1: Compute LBM macroscopic quantities ===
    for (let i = 0; i < N; i++) {
        let rho = 0, vx = 0, vy = 0;
        for (let k = 0; k < 9; k++) {
            const fk = f[i * 9 + k];
            rho += fk;
            vx += fk * CX[k];
            vy += fk * CY[k];
        }
        if (rho > 0.001) {
            vx /= rho;
            vy /= rho;
            const mag = Math.sqrt(vx * vx + vy * vy);
            if (mag > P.maxVelocity) {
                const scale = P.maxVelocity / mag;
                vx *= scale;
                vy *= scale;
            }
            fluidUx[i] = vx;
            fluidUy[i] = vy;
        } else {
            fluidUx[i] = 0;
            fluidUy[i] = 0;
        }
    }

    // === STEP 2: Compute buoyancy forces ===
    Fx.fill(0);
    Fy.fill(0);

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            if (units[i] === 0) continue;

            const t = temp[i];
            const unitAmount = units[i] / P.maxUnits;

            const tempDiff = t - P.neutralTemp;
            Fy[i] = -P.buoyancy * unitAmount * tempDiff;
            Fy[i] += P.gravity * unitAmount;
            Fy[i] += P.baseGravity;
        }
    }

    // === STEP 3: LBM Collision ===
    for (let i = 0; i < N; i++) {
        let rho = 0;
        for (let k = 0; k < 9; k++) {
            rho += f[i * 9 + k];
        }
        if (rho < 0.001) continue;

        const vx = fluidUx[i] + Fx[i] / rho * 0.5;
        const vy = fluidUy[i] + Fy[i] / rho * 0.5;
        const usq = vx * vx + vy * vy;

        for (let k = 0; k < 9; k++) {
            const cu = CX[k] * vx + CY[k] * vy;
            const feq = W9[k] * rho * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);
            const Fi = W9[k] * (1 - 0.5 / P.tau) * (
                3 * (CX[k] - vx) + 9 * cu * CX[k]
            ) * Fx[i] + W9[k] * (1 - 0.5 / P.tau) * (
                3 * (CY[k] - vy) + 9 * cu * CY[k]
            ) * Fy[i];

            f[i * 9 + k] += -(f[i * 9 + k] - feq) / P.tau + Fi;
        }
    }

    // === STEP 4: LBM Streaming ===
    fTemp.fill(0);

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;

            for (let k = 0; k < 9; k++) {
                const nx = wrapX(x + CX[k]);
                const ny = y + CY[k];

                if (ny < 0 || ny >= H) {
                    fTemp[i * 9 + OPP[k]] += f[i * 9 + k];
                } else {
                    const ni = ny * W + nx;
                    fTemp[ni * 9 + k] += f[i * 9 + k];
                }
            }
        }
    }

    [f, fTemp] = [fTemp, f];

    // === STEP 5: Temperature evolution ===
    const heatStart = H * P.heatZoneY;
    const coolEnd = H * P.coolZoneY;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            if (units[i] === 0) { newTemp[i] = 0; continue; }

            let t = temp[i];

            // Diffusion
            let sum = t * units[i], totalUnits = units[i];
            for (let k = 0; k < 8; k++) {
                const nx = wrapX(x + N8X[k]);
                const ny = y + N8Y[k];
                if (ny >= 0 && ny < H) {
                    const ni = ny * W + nx;
                    if (units[ni] > 0) {
                        sum += temp[ni] * units[ni];
                        totalUnits += units[ni];
                    }
                }
            }
            t += (sum / totalUnits - t) * P.tempDiffusion;

            // Bottom heating
            if (y > heatStart) {
                const vertIntensity = (y - heatStart) / (H - heatStart);
                const horizIntensity = 1 - Math.abs(x / W - 0.5) * 1.5;
                if (horizIntensity > 0) {
                    t += P.heatRate * vertIntensity * horizIntensity;
                }
            }

            // Top cooling
            if (y < coolEnd) {
                const intensity = 1 - y / coolEnd;
                t -= P.coolRate * intensity;
            }

            t -= P.ambientCool;
            newTemp[i] = Math.max(0, Math.min(1.0, t));
        }
    }
    [temp, newTemp] = [newTemp, temp];

    // === STEP 6: UNIT TRANSFER ===

    // Process cells in random order
    const indices = [];
    for (let i = 0; i < N; i++) {
        if (units[i] > 0) indices.push(i);
    }
    for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
    }

    const cardinalDirs = [
        {dx: 0, dy: -1},
        {dx: 0, dy: 1},
        {dx: -1, dy: 0},
        {dx: 1, dy: 0},
    ];

    for (const srcI of indices) {
        if (units[srcI] === 0) continue;

        const srcX = srcI % W;
        const srcY = Math.floor(srcI / W);

        // Build list of valid destinations with their scores
        const candidates = [];

        for (const dir of cardinalDirs) {
            const destX = wrapX(srcX + dir.dx);
            const destY = srcY + dir.dy;
            if (destY < 0 || destY >= H) continue;

            const destI = destY * W + destX;
            if (units[destI] >= P.maxUnits) continue;

            const velProj = fluidUx[srcI] * dir.dx + fluidUy[srcI] * dir.dy;
            const velScore = velProj * P.velScale;
            const deltaH = calcEnergyDelta(srcX, srcY, destX, destY);
            const score = velScore - deltaH;

            candidates.push({ destX, destY, destI, deltaH, velScore, score });
        }

        if (candidates.length === 0) continue;

        let chosen;

        if (P.stochasticProposal) {
            // Stochastic proposal: sample from softmax of scores
            const maxScore = Math.max(...candidates.map(c => c.score));
            const weights = candidates.map(c => Math.exp((c.score - maxScore) / P.stochasticTemp));
            const totalWeight = weights.reduce((a, b) => a + b, 0);

            let r = Math.random() * totalWeight;
            for (let i = 0; i < candidates.length; i++) {
                r -= weights[i];
                if (r <= 0) {
                    chosen = candidates[i];
                    break;
                }
            }
            if (!chosen) chosen = candidates[candidates.length - 1];
        } else {
            // Greedy: pick best score
            chosen = candidates.reduce((a, b) => a.score > b.score ? a : b);
        }

        // Metropolis acceptance
        const effectiveEnergy = chosen.deltaH - chosen.velScore;

        let accept;
        if (effectiveEnergy <= 0) {
            accept = true;
        } else {
            accept = Math.random() < Math.exp(-effectiveEnergy / P.noiseTemp);
        }

        if (accept) {
            const destI = chosen.destI;

            // Temperature blending
            if (units[destI] === 0) {
                temp[destI] = temp[srcI];
            } else {
                const destUnits = units[destI];
                temp[destI] = (temp[destI] * destUnits + temp[srcI]) / (destUnits + 1);
            }

            units[srcI]--;
            units[destI]++;
        }
    }
}

function render() {
    ctx.fillStyle = '#0a0a12';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const imgData = ctx.createImageData(W, H);
    const px = imgData.data;

    for (let i = 0; i < N; i++) {
        const pi = i * 4;

        if (viewMode === 1) {
            const vy = fluidUy[i] * 500;
            const vx = fluidUx[i] * 500;
            const hasWax = units[i] > 0 ? 1 : 0.3;
            px[pi] = Math.min(255, Math.max(0, 128 + vy * 10)) * hasWax;
            px[pi+1] = Math.min(255, Math.max(0, 128 - vy * 10)) * hasWax;
            px[pi+2] = Math.min(255, Math.abs(vx) * 20) * hasWax;
            px[pi+3] = 255;
        } else if (viewMode === 2) {
            if (units[i] > 0) {
                const t = temp[i];
                const alpha = units[i] / P.maxUnits;
                px[pi] = t * 255 * alpha;
                px[pi+1] = (1-t) * 100 * alpha;
                px[pi+2] = (1-t) * 255 * alpha;
                px[pi+3] = 255;
            } else {
                px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
            }
        } else if (viewMode === 3) {
            // Capacity view
            if (units[i] > 0) {
                const cap = getCapacity(temp[i]);
                const diff = units[i] - cap;
                if (diff > 0) {
                    px[pi] = 150 + diff * 30;
                    px[pi+1] = 50;
                    px[pi+2] = 50;
                } else if (diff < 0) {
                    px[pi] = 50;
                    px[pi+1] = 50;
                    px[pi+2] = 150 - diff * 30;
                } else {
                    px[pi] = 50;
                    px[pi+1] = 180;
                    px[pi+2] = 50;
                }
                px[pi+3] = 255;
            } else {
                px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
            }
        } else if (units[i] > 0) {
            const t = temp[i];
            const density = units[i] / P.maxUnits;
            const b = 0.3 + 0.7 * density;

            let r, g, bl;
            if (t < 0.33) {
                const tf = t / 0.33;
                r = (60 + 100*tf) * b;
                g = (20 + 40*tf) * b;
                bl = (120 - 40*tf) * b;
            } else if (t < 0.66) {
                const tf = (t - 0.33) / 0.33;
                r = (160 + 70*tf) * b;
                g = (60 + 80*tf) * b;
                bl = (80 - 60*tf) * b;
            } else {
                const tf = (t - 0.66) / 0.34;
                r = (230 + 25*tf) * b;
                g = (140 + 110*tf) * b;
                bl = (20 + 80*tf) * b;
            }
            px[pi] = r; px[pi+1] = g; px[pi+2] = bl; px[pi+3] = 255;
        } else {
            px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
        }
    }

    const tmp = document.createElement('canvas');
    tmp.width = W; tmp.height = H;
    tmp.getContext('2d').putImageData(imgData, 0, 0);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(tmp, 0, 0, W * CELL_SIZE, H * CELL_SIZE);

    ctx.fillStyle = 'rgba(255,80,0,0.5)';
    ctx.fillRect(canvas.width * 0.25, canvas.height - 4, canvas.width * 0.5, 4);
}

function loop() {
    if (!paused) {
        for (let i = 0; i < ff; i++) tick();
    }
    render();

    // Stats including tailiness metric
    let mass = 0, maxV = 0, avgTemp = 0, waxCells = 0;
    let tailCells = 0, isolatedCells = 0;

    for (let i = 0; i < N; i++) {
        mass += units[i];
        const v = Math.sqrt(fluidUx[i]*fluidUx[i] + fluidUy[i]*fluidUy[i]);
        if (v > maxV) maxV = v;
        if (units[i] > 0) {
            avgTemp += temp[i] * units[i];
            waxCells++;

            // Count wax neighbors for tailiness
            const x = i % W;
            const y = Math.floor(i / W);
            let waxNeighbors = 0;
            for (let k = 0; k < 8; k++) {
                const nx = wrapX(x + N8X[k]);
                const ny = y + N8Y[k];
                if (ny >= 0 && ny < H && units[ny * W + nx] > 0) waxNeighbors++;
            }
            if (waxNeighbors <= 1) tailCells++;
            if (waxNeighbors === 0) isolatedCells++;
        }
    }
    avgTemp = mass > 0 ? avgTemp / mass : 0;

    document.getElementById('stats').innerHTML =
        `Frame: ${frame}<br>` +
        `Mass: ${mass}/${initialMass} ${mass === initialMass ? '✓' : '⚠'}<br>` +
        `Wax cells: ${waxCells}<br>` +
        `Tail cells: ${tailCells}<br>` +
        `Isolated: ${isolatedCells}<br>` +
        `MaxVel: ${maxV.toFixed(4)}<br>` +
        `AvgTemp: ${avgTemp.toFixed(2)}`;

    requestAnimationFrame(loop);
}

function toggleUI() {
    uiHidden = !uiHidden;
    document.getElementById('ui').classList.toggle('hidden', uiHidden);
}

function bind(id, key, needsResize = false) {
    const el = document.getElementById(id);
    if (!el) return;
    if (el.type === 'checkbox') {
        el.checked = P[key];
        el.onchange = () => {
            P[key] = el.checked;
            if (needsResize) resize();
        };
    } else {
        el.value = P[key];
        el.onchange = () => {
            P[key] = parseFloat(el.value);
            if (needsResize) resize();
        };
    }
}

};
document.getElementById('pp').onclick = () => {
    paused = !paused;
    document.getElementById('pp').textContent = paused ? '▶' : '||';
};
document.getElementById('reset').onclick = () => resize();
document.getElementById('view').onclick = () => {
    viewMode = (viewMode + 1) % 4;
    const labels = ['WAX', 'VEL', 'TEMP', 'CAP'];
    document.getElementById('view').textContent = labels[viewMode];
};

addEventListener('resize', resize);
addEventListener('keydown', e => {
    if (e.code === 'Space') { paused = !paused; e.preventDefault(); }
    if (e.code === 'KeyR') resize();
    if (e.code === 'KeyH') toggleUI();
    if (e.code === 'KeyV') {
        viewMode = (viewMode + 1) % 4;
        const labels = ['WAX', 'VEL', 'TEMP', 'CAP'];
        document.getElementById('view').textContent = labels[viewMode];
    }
});

resize();
loop();
