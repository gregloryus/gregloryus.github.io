<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Lamp - DPLBM Hybrid v7</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #0a0a12; }
        #canvas { display: block; image-rendering: pixelated; }
        #ui { position: absolute; top: 10px; left: 10px; color: #fff; font: 11px monospace; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 4px; transition: opacity 0.2s; max-height: 90vh; overflow-y: auto; }
        #ui.hidden { opacity: 0; pointer-events: none; }
        #ui div { margin: 2px 0; }
        #ui label { display: inline-block; width: 140px; }
        #ui input { width: 55px; background: #333; color: #fff; border: 1px solid #555; padding: 2px 4px; }
        #controls { position: absolute; top: 10px; right: 10px; }
        #controls button { padding: 8px 14px; margin: 2px; background: #222; color: #fff; border: 1px solid #555; cursor: pointer; font: 12px monospace; }
        .section { color: #888; margin-top: 6px; border-top: 1px solid #444; padding-top: 4px; font-size: 10px; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="ui">
    <div><b>DPLBM Hybrid v7</b></div>
    <div style="color:#666;font-size:9px;">Neighborhood sweep + underfill (H to hide)</div>

    <div class="section">GRID</div>
    <div><label>Cell size</label><input type="number" id="cellSize" value="4" step="1"></div>
    <div><label>Wax height</label><input type="number" id="waxHeight" value="0.25" step="0.05"></div>
    <div><label>Max units/cell</label><input type="number" id="maxUnits" value="10" step="1"></div>

    <div class="section">LBM</div>
    <div><label>Tau (viscosity)</label><input type="number" id="tau" value="0.8" step="0.05"></div>
    <div><label>Max velocity</label><input type="number" id="maxVelocity" value="0.15" step="0.01"></div>

    <div class="section">ENERGY (CPM)</div>
    <div><label>Adhesion (J)</label><input type="number" id="adhesionJ" value="1.5" step="0.1"></div>
    <div><label>Capacity λ (over)</label><input type="number" id="capacityLambda" value="0.5" step="0.1"></div>
    <div><label>Underfill λ</label><input type="number" id="underfillLambda" value="0.025" step="0.005"></div>
    <div><label>Noise temp</label><input type="number" id="noiseTemp" value="1.0" step="0.1"></div>
    <div><label>Hot capacity</label><input type="number" id="hotCapacity" value="6" step="1"></div>
    <div><label>Cold capacity</label><input type="number" id="coldCapacity" value="8" step="1"></div>

    <div class="section">FORCES</div>
    <div><label>Buoyancy</label><input type="number" id="buoyancy" value="0.008" step="0.001"></div>
    <div><label>Gravity</label><input type="number" id="gravity" value="0.001" step="0.0002"></div>
    <div><label>Base gravity</label><input type="number" id="baseGravity" value="0.0003" step="0.0001"></div>
    <div><label>Neutral temp</label><input type="number" id="neutralTemp" value="0.45" step="0.05"></div>

    <div class="section">HEAT</div>
    <div><label>Heat rate</label><input type="number" id="heatRate" value="0.005" step="0.001"></div>
    <div><label>Cool rate</label><input type="number" id="coolRate" value="0.003" step="0.001"></div>
    <div><label>Ambient cool</label><input type="number" id="ambientCool" value="0.0002" step="0.0001"></div>
    <div><label>Diffusion</label><input type="number" id="tempDiffusion" value="0.15" step="0.01"></div>
    <div><label>Heat zone Y</label><input type="number" id="heatZoneY" value="0.85" step="0.05"></div>
    <div><label>Cool zone Y</label><input type="number" id="coolZoneY" value="0.15" step="0.05"></div>

    <div class="section">MOVEMENT</div>
    <div><label>Vel scale</label><input type="number" id="velScale" value="1" step="0.5"></div>
    <div><label>Transfers/tick</label><input type="number" id="transfersPerTick" value="1" step="1"></div>

    <div id="stats" style="margin-top:8px;color:#aaa;font-size:10px;"></div>
</div>
<div id="controls">
    <button id="hide">UI</button>
    <button id="ff">1x</button>
    <button id="pp">||</button>
    <button id="reset">Reset</button>
    <button id="view">WAX</button>
</div>

<script>
// ============================================
// DPLBM Hybrid v7 - Neighborhood Sweep + Underfill
// ============================================
//
// KEY CHANGES FROM v6:
//
// 1. FIXED destTemp BUG: Now explicitly checks if destUnits === 0
//    instead of using || operator which treats 0.0 as falsy
//
// 2. NEIGHBORHOOD SWEEP for ΔH: Energy calculation now includes
//    all cells affected by the transfer (src, dest, and their 8-neighbors)
//    This makes adhesion energy calculations locally correct
//
// 3. GATED UNDERFILL PRESSURE: Added optional penalty for being
//    under-capacity, but ONLY for interior cells (bulk-weighted)
//    This creates "negative pressure" when cooling increases capacity
//
// THE ELEGANT CORE (preserved):
// - Local discrete units per cell + temperature-dependent capacity
// - Hot wax (T=1) holds 6 units, cold (T=0) holds 8
// - Over-capacity creates expansion pressure
// - Under-capacity now creates gentle contraction (gated by bulk weight)
// - This IS thermal expansion on a discrete lattice

let CELL_SIZE = 4;

// D2Q9 lattice
const W9 = [4/9, 1/9, 1/9, 1/9, 1/9, 1/36, 1/36, 1/36, 1/36];
const CX = [0, 1, 0, -1, 0, 1, -1, -1, 1];
const CY = [0, 0, -1, 0, 1, -1, -1, 1, 1];
const OPP = [0, 3, 4, 1, 2, 7, 8, 5, 6];

// 8-neighbor offsets
const N8X = [1, 1, 0, -1, -1, -1, 0, 1];
const N8Y = [0, 1, 1, 1, 0, -1, -1, -1];

const P = {
    // Grid
    cellSize: 4,
    waxHeight: 0.25,
    maxUnits: 10,

    // LBM
    tau: 0.8,
    maxVelocity: 0.15,

    // Energy (CPM-inspired)
    adhesionJ: 1.5,
    capacityLambda: 0.5,    // Over-capacity penalty
    underfillLambda: 0.025, // Under-capacity pull (NEW in v7)
    noiseTemp: 1.0,
    hotCapacity: 6,
    coldCapacity: 8,

    // Forces
    buoyancy: 0.008,
    gravity: 0.001,
    baseGravity: 0.0003,
    neutralTemp: 0.45,

    // Heat
    heatRate: 0.005,
    coolRate: 0.003,
    ambientCool: 0.0002,
    tempDiffusion: 0.15,
    heatZoneY: 0.85,
    coolZoneY: 0.15,

    // Movement
    velScale: 1,
    transfersPerTick: 1,
};

function loadURLParams() {
    const params = new URLSearchParams(window.location.search);
    for (const [key, value] of params) {
        if (P.hasOwnProperty(key)) {
            P[key] = parseFloat(value);
            const input = document.getElementById(key);
            if (input) input.value = P[key];
        }
    }
}

let W, H, N;
let f, fTemp;
let fluidUx, fluidUy;
let units, temp;
let Fx, Fy, newTemp;
let frame = 0, paused = false, ff = 1, viewMode = 0;
let initialMass = 0;
let uiHidden = false;

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    CELL_SIZE = P.cellSize;
    W = Math.floor(canvas.width / CELL_SIZE);
    H = Math.floor(canvas.height / CELL_SIZE);
    N = W * H;
    init();
}

function init() {
    f = new Float32Array(N * 9);
    fTemp = new Float32Array(N * 9);
    fluidUx = new Float32Array(N);
    fluidUy = new Float32Array(N);
    units = new Uint8Array(N);
    temp = new Float32Array(N);

    Fx = new Float32Array(N);
    Fy = new Float32Array(N);
    newTemp = new Float32Array(N);

    const waxTop = H - Math.floor(H * P.waxHeight);
    initialMass = 0;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            const surfaceNoise = Math.sin(x * 0.15) * 3 + Math.random() * 2;

            if (y >= waxTop + surfaceNoise) {
                units[i] = P.coldCapacity;
                temp[i] = 0.2 + Math.random() * 0.1;
                initialMass += P.coldCapacity;
            } else {
                temp[i] = 0; // Initialize empty cell temps to 0
            }
            initEquilibrium(i, 1.0, 0, 0);
        }
    }
    frame = 0;
}

function initEquilibrium(i, rho, ux, uy) {
    const usq = ux * ux + uy * uy;
    for (let k = 0; k < 9; k++) {
        const cu = CX[k] * ux + CY[k] * uy;
        f[i * 9 + k] = W9[k] * rho * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);
    }
}

function wrapX(x) {
    return (x + W) % W;
}

// Get capacity based on temperature
function getCapacity(t) {
    return Math.round(P.coldCapacity - (P.coldCapacity - P.hotCapacity) * t);
}

// NEW v7: Calculate cell energy using accessor functions for units/temp
// This allows us to compute energy in hypothetical "after transfer" states
function calcCellEnergy(x, y, cellUnits, cellTemp, getUnits) {
    if (cellUnits === 0) return 0;

    // Adhesion: count empty neighbors
    let emptyNeighbors = 0;
    for (let k = 0; k < 8; k++) {
        const nx = wrapX(x + N8X[k]);
        const ny = y + N8Y[k];
        if (ny < 0 || ny >= H) {
            emptyNeighbors++;
        } else {
            const ni = ny * W + nx;
            if (getUnits(ni) === 0) {
                emptyNeighbors++;
            }
        }
    }
    const adhesionEnergy = P.adhesionJ * emptyNeighbors * (cellUnits / P.maxUnits);

    // Capacity: over-capacity penalty
    const cap = getCapacity(cellTemp);
    const overCapacity = Math.max(0, cellUnits - cap);
    let capacityEnergy = P.capacityLambda * overCapacity * overCapacity;

    // NEW v7: Gated underfill penalty (negative pressure for interior cells)
    if (P.underfillLambda > 0) {
        const underCapacity = Math.max(0, cap - cellUnits);
        
        // Calculate bulk weight: only interior cells pull
        // Count wax neighbors (using getUnits to handle hypothetical states)
        let waxNeighbors = 0;
        for (let k = 0; k < 8; k++) {
            const nx = wrapX(x + N8X[k]);
            const ny = y + N8Y[k];
            if (ny >= 0 && ny < H) {
                const ni = ny * W + nx;
                if (getUnits(ni) > 0) {
                    waxNeighbors++;
                }
            }
        }
        
        // Bulk weight: 0 at surface (few neighbors), 1 in interior (many neighbors)
        // Only apply underfill pull if waxNeighbors >= 3
        const bulkWeight = Math.max(0, Math.min(1, (waxNeighbors - 2) / 6));
        
        capacityEnergy += P.underfillLambda * bulkWeight * underCapacity * underCapacity;
    }

    return adhesionEnergy + capacityEnergy;
}

// NEW v7: Neighborhood sweep for ΔH calculation
// This is the "big fix" - we now compute energy change for all affected cells
function calcEnergyDelta(srcX, srcY, destX, destY) {
    const srcI = srcY * W + srcX;
    const destI = destY * W + destX;

    const srcUnits = units[srcI];
    const destUnits = units[destI];
    const srcTemp = temp[srcI];
    
    // FIX #1: Explicitly check if dest is empty (not using || which treats 0 as falsy)
    const destTemp = (destUnits === 0) ? srcTemp : temp[destI];

    // Build the interaction set: src, dest, and all their 8-neighbors
    const interactionSet = new Set();
    interactionSet.add(srcI);
    interactionSet.add(destI);

    // Add 8-neighbors of src
    for (let k = 0; k < 8; k++) {
        const nx = wrapX(srcX + N8X[k]);
        const ny = srcY + N8Y[k];
        if (ny >= 0 && ny < H) {
            interactionSet.add(ny * W + nx);
        }
    }

    // Add 8-neighbors of dest
    for (let k = 0; k < 8; k++) {
        const nx = wrapX(destX + N8X[k]);
        const ny = destY + N8Y[k];
        if (ny >= 0 && ny < H) {
            interactionSet.add(ny * W + nx);
        }
    }

    // Accessor functions for current state
    const getUnitsCurrent = (i) => units[i];
    const getTempCurrent = (i) => temp[i];

    // Accessor functions for hypothetical "after transfer" state
    const getUnitsAfter = (i) => {
        if (i === srcI) return srcUnits - 1;
        if (i === destI) return destUnits + 1;
        return units[i];
    };
    const getTempAfter = (i) => {
        if (i === destI) return destTemp;
        return temp[i];
    };

    // Calculate total energy before and after for all cells in interaction set
    let energyBefore = 0;
    let energyAfter = 0;

    for (const i of interactionSet) {
        const x = i % W;
        const y = Math.floor(i / W);

        energyBefore += calcCellEnergy(x, y, getUnitsCurrent(i), getTempCurrent(i), getUnitsCurrent);
        energyAfter += calcCellEnergy(x, y, getUnitsAfter(i), getTempAfter(i), getUnitsAfter);
    }

    let delta = energyAfter - energyBefore;

    // Isolation penalty (unchanged from v6)
    if (wouldCreateIsolation(srcX, srcY, srcUnits, destX, destY, destUnits)) {
        delta += P.adhesionJ * 20;
    }

    return delta;
}

// Isolation check (unchanged from v6, but included for completeness)
function wouldCreateIsolation(srcX, srcY, srcUnits, destX, destY, destUnits) {
    if (destUnits > 0) return false;

    const srcI = srcY * W + srcX;
    let waxNeighborCount = 0;

    for (let k = 0; k < 8; k++) {
        const nx = wrapX(destX + N8X[k]);
        const ny = destY + N8Y[k];
        if (ny < 0 || ny >= H) continue;

        const ni = ny * W + nx;

        if (ni === srcI) {
            if (srcUnits > 1) {
                waxNeighborCount++;
            }
        } else if (units[ni] > 0) {
            waxNeighborCount++;
        }
    }

    return waxNeighborCount === 0;
}

function tick() {
    frame++;

    // === STEP 1: Compute LBM macroscopic quantities ===
    for (let i = 0; i < N; i++) {
        let rho = 0, vx = 0, vy = 0;
        for (let k = 0; k < 9; k++) {
            const fk = f[i * 9 + k];
            rho += fk;
            vx += fk * CX[k];
            vy += fk * CY[k];
        }
        if (rho > 0.001) {
            vx /= rho;
            vy /= rho;
            const mag = Math.sqrt(vx * vx + vy * vy);
            if (mag > P.maxVelocity) {
                const scale = P.maxVelocity / mag;
                vx *= scale;
                vy *= scale;
            }
            fluidUx[i] = vx;
            fluidUy[i] = vy;
        } else {
            fluidUx[i] = 0;
            fluidUy[i] = 0;
        }
    }

    // === STEP 2: Compute buoyancy forces ===
    Fx.fill(0);
    Fy.fill(0);

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            if (units[i] === 0) continue;

            const t = temp[i];
            const unitAmount = units[i] / P.maxUnits;

            const tempDiff = t - P.neutralTemp;
            Fy[i] = -P.buoyancy * unitAmount * tempDiff;
            Fy[i] += P.gravity * unitAmount;
            Fy[i] += P.baseGravity;
        }
    }

    // === STEP 3: LBM Collision ===
    for (let i = 0; i < N; i++) {
        let rho = 0;
        for (let k = 0; k < 9; k++) {
            rho += f[i * 9 + k];
        }
        if (rho < 0.001) continue;

        const vx = fluidUx[i] + Fx[i] / rho * 0.5;
        const vy = fluidUy[i] + Fy[i] / rho * 0.5;
        const usq = vx * vx + vy * vy;

        for (let k = 0; k < 9; k++) {
            const cu = CX[k] * vx + CY[k] * vy;
            const feq = W9[k] * rho * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);
            const Fi = W9[k] * (1 - 0.5 / P.tau) * (
                3 * (CX[k] - vx) + 9 * cu * CX[k]
            ) * Fx[i] + W9[k] * (1 - 0.5 / P.tau) * (
                3 * (CY[k] - vy) + 9 * cu * CY[k]
            ) * Fy[i];

            f[i * 9 + k] += -(f[i * 9 + k] - feq) / P.tau + Fi;
        }
    }

    // === STEP 4: LBM Streaming ===
    fTemp.fill(0);

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;

            for (let k = 0; k < 9; k++) {
                const nx = wrapX(x + CX[k]);
                const ny = y + CY[k];

                if (ny < 0 || ny >= H) {
                    fTemp[i * 9 + OPP[k]] += f[i * 9 + k];
                } else {
                    const ni = ny * W + nx;
                    fTemp[ni * 9 + k] += f[i * 9 + k];
                }
            }
        }
    }

    [f, fTemp] = [fTemp, f];

    // === STEP 5: Temperature evolution ===
    const heatStart = H * P.heatZoneY;
    const coolEnd = H * P.coolZoneY;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            if (units[i] === 0) { newTemp[i] = 0; continue; }

            let t = temp[i];

            // Diffusion
            let sum = t * units[i], totalUnits = units[i];
            for (let k = 0; k < 8; k++) {
                const nx = wrapX(x + N8X[k]);
                const ny = y + N8Y[k];
                if (ny >= 0 && ny < H) {
                    const ni = ny * W + nx;
                    if (units[ni] > 0) {
                        sum += temp[ni] * units[ni];
                        totalUnits += units[ni];
                    }
                }
            }
            t += (sum / totalUnits - t) * P.tempDiffusion;

            // Bottom heating
            if (y > heatStart) {
                const vertIntensity = (y - heatStart) / (H - heatStart);
                const horizIntensity = 1 - Math.abs(x / W - 0.5) * 1.5;
                if (horizIntensity > 0) {
                    t += P.heatRate * vertIntensity * horizIntensity;
                }
            }

            // Top cooling
            if (y < coolEnd) {
                const intensity = 1 - y / coolEnd;
                t -= P.coolRate * intensity;
            }

            t -= P.ambientCool;
            newTemp[i] = Math.max(0, Math.min(1.0, t));
        }
    }
    [temp, newTemp] = [newTemp, temp];

    // === STEP 6: UNIT TRANSFER (CPM-style with LBM velocity bias) ===

    const indices = [];
    for (let i = 0; i < N; i++) {
        if (units[i] > 0) indices.push(i);
    }
    for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
    }

    const cardinalDirs = [
        {dx: 0, dy: -1},
        {dx: 0, dy: 1},
        {dx: -1, dy: 0},
        {dx: 1, dy: 0},
    ];

    for (const srcI of indices) {
        if (units[srcI] === 0) continue;

        const srcX = srcI % W;
        const srcY = Math.floor(srcI / W);

        for (let t = 0; t < P.transfersPerTick; t++) {
            if (units[srcI] === 0) break;

            let bestDir = null;
            let bestScore = -Infinity;

            for (const dir of cardinalDirs) {
                const destX = wrapX(srcX + dir.dx);
                const destY = srcY + dir.dy;
                if (destY < 0 || destY >= H) continue;

                const destI = destY * W + destX;
                if (units[destI] >= P.maxUnits) continue;

                const velProj = fluidUx[srcI] * dir.dx + fluidUy[srcI] * dir.dy;
                const velScore = velProj * P.velScale;

                const deltaH = calcEnergyDelta(srcX, srcY, destX, destY);

                const score = velScore - deltaH;

                if (score > bestScore) {
                    bestScore = score;
                    bestDir = { dx: dir.dx, dy: dir.dy, destX, destY, destI, deltaH, velScore };
                }
            }

            if (!bestDir) continue;

            const effectiveEnergy = bestDir.deltaH - bestDir.velScore;

            let acceptance;
            if (effectiveEnergy <= 0) {
                acceptance = 1.0;
            } else {
                acceptance = Math.exp(-effectiveEnergy / P.noiseTemp);
            }

            if (Math.random() < acceptance) {
                units[srcI]--;
                units[bestDir.destI]++;

                if (units[bestDir.destI] === 1) {
                    temp[bestDir.destI] = temp[srcI];
                } else {
                    const destUnits = units[bestDir.destI];
                    temp[bestDir.destI] = (temp[bestDir.destI] * (destUnits - 1) + temp[srcI]) / destUnits;
                }

                // Clear src temp if it becomes empty
                if (units[srcI] === 0) {
                    temp[srcI] = 0;
                }
            }
        }
    }
}

function render() {
    ctx.fillStyle = '#0a0a12';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const imgData = ctx.createImageData(W, H);
    const px = imgData.data;

    for (let i = 0; i < N; i++) {
        const pi = i * 4;

        if (viewMode === 1) {
            const vy = fluidUy[i] * 500;
            const vx = fluidUx[i] * 500;
            const hasWax = units[i] > 0 ? 1 : 0.3;
            px[pi] = Math.min(255, Math.max(0, 128 + vy * 10)) * hasWax;
            px[pi+1] = Math.min(255, Math.max(0, 128 - vy * 10)) * hasWax;
            px[pi+2] = Math.min(255, Math.abs(vx) * 20) * hasWax;
            px[pi+3] = 255;
        } else if (viewMode === 2) {
            if (units[i] > 0) {
                const t = temp[i];
                const alpha = units[i] / P.maxUnits;
                px[pi] = t * 255 * alpha;
                px[pi+1] = (1-t) * 100 * alpha;
                px[pi+2] = (1-t) * 255 * alpha;
                px[pi+3] = 255;
            } else {
                px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
            }
        } else if (viewMode === 3) {
            if (units[i] > 0) {
                const cap = getCapacity(temp[i]);
                const diff = units[i] - cap;
                if (diff > 0) {
                    px[pi] = 150 + diff * 30;
                    px[pi+1] = 50;
                    px[pi+2] = 50;
                } else if (diff < 0) {
                    px[pi] = 50;
                    px[pi+1] = 50;
                    px[pi+2] = 150 - diff * 30;
                } else {
                    px[pi] = 50;
                    px[pi+1] = 180;
                    px[pi+2] = 50;
                }
                px[pi+3] = 255;
            } else {
                px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
            }
        } else if (units[i] > 0) {
            const t = temp[i];
            const density = units[i] / P.maxUnits;
            const b = 0.3 + 0.7 * density;

            let r, g, bl;
            if (t < 0.33) {
                const tf = t / 0.33;
                r = (60 + 100*tf) * b;
                g = (20 + 40*tf) * b;
                bl = (120 - 40*tf) * b;
            } else if (t < 0.66) {
                const tf = (t - 0.33) / 0.33;
                r = (160 + 70*tf) * b;
                g = (60 + 80*tf) * b;
                bl = (80 - 60*tf) * b;
            } else {
                const tf = (t - 0.66) / 0.34;
                r = (230 + 25*tf) * b;
                g = (140 + 110*tf) * b;
                bl = (20 + 80*tf) * b;
            }
            px[pi] = r; px[pi+1] = g; px[pi+2] = bl; px[pi+3] = 255;
        } else {
            px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
        }
    }

    const tmp = document.createElement('canvas');
    tmp.width = W; tmp.height = H;
    tmp.getContext('2d').putImageData(imgData, 0, 0);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(tmp, 0, 0, W * CELL_SIZE, H * CELL_SIZE);

    ctx.fillStyle = 'rgba(255,80,0,0.5)';
    ctx.fillRect(canvas.width * 0.25, canvas.height - 4, canvas.width * 0.5, 4);
}

function loop() {
    if (!paused) {
        for (let i = 0; i < ff; i++) tick();
    }
    render();

    let mass = 0, maxV = 0, avgTemp = 0, waxCells = 0;
    for (let i = 0; i < N; i++) {
        mass += units[i];
        const v = Math.sqrt(fluidUx[i]*fluidUx[i] + fluidUy[i]*fluidUy[i]);
        if (v > maxV) maxV = v;
        if (units[i] > 0) {
            avgTemp += temp[i] * units[i];
            waxCells++;
        }
    }
    avgTemp = mass > 0 ? avgTemp / mass : 0;

    document.getElementById('stats').innerHTML =
        `Frame: ${frame}<br>` +
        `Mass: ${mass}/${initialMass} ${mass === initialMass ? '✓' : '⚠'}<br>` +
        `Grid: ${W}×${H}<br>` +
        `Wax cells: ${waxCells}<br>` +
        `MaxVel: ${maxV.toFixed(4)}<br>` +
        `AvgTemp: ${avgTemp.toFixed(2)}`;

    requestAnimationFrame(loop);
}

function toggleUI() {
    uiHidden = !uiHidden;
    document.getElementById('ui').classList.toggle('hidden', uiHidden);
}

function bind(id, key, needsResize = false) {
    const el = document.getElementById(id);
    if (!el) return;
    el.value = P[key];
    el.onchange = () => {
        P[key] = parseFloat(el.value);
        if (needsResize) resize();
    };
}

loadURLParams();

bind('cellSize', 'cellSize', true);
bind('waxHeight', 'waxHeight', true);
bind('maxUnits', 'maxUnits', true);
bind('tau', 'tau');
bind('maxVelocity', 'maxVelocity');
bind('adhesionJ', 'adhesionJ');
bind('capacityLambda', 'capacityLambda');
bind('underfillLambda', 'underfillLambda');
bind('noiseTemp', 'noiseTemp');
bind('hotCapacity', 'hotCapacity');
bind('coldCapacity', 'coldCapacity');
bind('buoyancy', 'buoyancy');
bind('gravity', 'gravity');
bind('baseGravity', 'baseGravity');
bind('neutralTemp', 'neutralTemp');
bind('heatRate', 'heatRate');
bind('coolRate', 'coolRate');
bind('ambientCool', 'ambientCool');
bind('tempDiffusion', 'tempDiffusion');
bind('heatZoneY', 'heatZoneY');
bind('coolZoneY', 'coolZoneY');
bind('velScale', 'velScale');
bind('transfersPerTick', 'transfersPerTick');

document.getElementById('hide').onclick = toggleUI;
document.getElementById('ff').onclick = () => {
    ff = ff === 1 ? 5 : ff === 5 ? 20 : 1;
    document.getElementById('ff').textContent = ff + 'x';
};
document.getElementById('pp').onclick = () => {
    paused = !paused;
    document.getElementById('pp').textContent = paused ? '▶' : '||';
};
document.getElementById('reset').onclick = () => resize();
document.getElementById('view').onclick = () => {
    viewMode = (viewMode + 1) % 4;
    const labels = ['WAX', 'VEL', 'TEMP', 'CAP'];
    document.getElementById('view').textContent = labels[viewMode];
};

addEventListener('resize', resize);
addEventListener('keydown', e => {
    if (e.code === 'Space') { paused = !paused; e.preventDefault(); }
    if (e.code === 'KeyR') resize();
    if (e.code === 'KeyH') toggleUI();
    if (e.code === 'KeyV') {
        viewMode = (viewMode + 1) % 4;
        const labels = ['WAX', 'VEL', 'TEMP', 'CAP'];
        document.getElementById('view').textContent = labels[viewMode];
    }
});

resize();
loop();
</script>
