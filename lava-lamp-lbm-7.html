<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Lamp LBM v7</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #0a0a12; }
        #canvas { display: block; image-rendering: pixelated; }
        #ui { position: absolute; top: 4px; left: 6px; color: #fff; font: 9px monospace; background: rgba(0,0,0,0.8); padding: 4px 6px; border-radius: 3px; }
        #controls { position: absolute; top: 4px; right: 6px; display: flex; gap: 2px; }
        #controls button { padding: 3px 8px; background: #222; color: #fff; border: 1px solid #555; cursor: pointer; font: 9px monospace; }
        #params { position: absolute; top: 28px; left: 0; right: 0; color: #ccc; font: 7px monospace; background: rgba(0,0,0,0.9); padding: 4px 8px; display: flex; flex-wrap: wrap; gap: 2px 12px; align-items: center; }
        #params label { display: flex; align-items: center; gap: 3px; white-space: nowrap; }
        #params input[type="number"] { width: 45px; background: #222; color: #fff; border: 1px solid #444; padding: 1px 2px; font: 7px monospace; }
        #params .section { color: #666; font-weight: bold; margin-left: 6px; }
        #params .section:first-child { margin-left: 0; }
        #toggleParams { padding: 3px 8px; background: #222; color: #fff; border: 1px solid #555; cursor: pointer; font: 9px monospace; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="ui">
    <div>Lava Lamp LBM v7 (Two-Component)</div>
    <div id="stats"></div>
</div>
<div id="controls">
    <button id="ff">1x</button>
    <button id="pp">||</button>
    <button id="rr">Reset</button>
    <button id="toggleParams">Params</button>
</div>
<div id="params">
    <span class="section">Shan-Chen</span>
    <label>G_AA<input type="number" id="p_gAA" step="0.5" value="-3.0"></label>
    <label>G_BB<input type="number" id="p_gBB" step="0.5" value="-2.0"></label>
    <label>G_AB<input type="number" id="p_gAB" step="0.5" value="3.0"></label>
    <span class="section">Density</span>
    <label>Wax<input type="number" id="p_rhoWax" step="0.05" value="1.1"></label>
    <label>Water<input type="number" id="p_rhoWater" step="0.05" value="1.0"></label>
    <label>WaxH<input type="number" id="p_waxH" step="0.02" value="0.15"></label>
    <span class="section">Viscosity</span>
    <label>TauWaxC<input type="number" id="p_tauWaxC" step="0.1" value="1.2"></label>
    <label>TauWaxH<input type="number" id="p_tauWaxH" step="0.05" value="0.8"></label>
    <label>TauWater<input type="number" id="p_tauWater" step="0.05" value="1.0"></label>
    <span class="section">Forces</span>
    <label>Buoy<input type="number" id="p_buoy" step="0.001" value="0.005"></label>
    <label>Grav<input type="number" id="p_grav" step="0.0001" value="0.0004"></label>
    <label>NeutT<input type="number" id="p_neutralT" step="0.05" value="0.5"></label>
    <span class="section">Temp</span>
    <label>Heat<input type="number" id="p_heatR" step="0.002" value="0.015"></label>
    <label>Cool<input type="number" id="p_coolR" step="0.001" value="0.005"></label>
    <label>Diff<input type="number" id="p_diffuse" step="0.01" value="0.08"></label>
    <label>WaxT0<input type="number" id="p_initWaxT" step="0.05" value="0.3"></label>
    <label>WaterT0<input type="number" id="p_initWaterT" step="0.05" value="0.5"></label>
    <span class="section">Zones</span>
    <label>HeatY<input type="number" id="p_heatZone" step="0.02" value="0.96"></label>
    <label>HeatVF<input type="number" id="p_heatVFall" step="0.5" value="1"></label>
    <label>HeatHF<input type="number" id="p_heatFall" step="0.5" value="1"></label>
    <label>CoolY<input type="number" id="p_coolZone" step="0.02" value="0.2"></label>
    <span class="section">Other</span>
    <label>Noise<input type="number" id="p_noise" step="0.0005" value="0.001"></label>
    <label>Cell<input type="number" id="p_cell" step="1" value="4"></label>
</div>
<script>
// Two-Component Shan-Chen Lattice Boltzmann
// v7: Separate wax and water fluids with cross-repulsion for immiscibility
//
// Component A = Wax (can have similar density to water)
// Component B = Water (ambient medium)
// G_AA, G_BB = self-cohesion (negative = attract)
// G_AB = cross-repulsion (positive = immiscible)

// D2Q9 lattice
const cx = [0, 1, 0, -1, 0, 1, -1, -1, 1];
const cy = [0, 0, -1, 0, 1, -1, -1, 1, 1];
const w = [4/9, 1/9, 1/9, 1/9, 1/9, 1/36, 1/36, 1/36, 1/36];
const opposite = [0, 3, 4, 1, 2, 7, 8, 5, 6];

let P = {};

function readParams() {
    P = {
        CELL: parseFloat(document.getElementById('p_cell').value),
        G_AA: parseFloat(document.getElementById('p_gAA').value),
        G_BB: parseFloat(document.getElementById('p_gBB').value),
        G_AB: parseFloat(document.getElementById('p_gAB').value),
        RHO_WAX: parseFloat(document.getElementById('p_rhoWax').value),
        RHO_WATER: parseFloat(document.getElementById('p_rhoWater').value),
        WAX_HEIGHT_FRAC: parseFloat(document.getElementById('p_waxH').value),
        TAU_WAX_COLD: parseFloat(document.getElementById('p_tauWaxC').value),
        TAU_WAX_HOT: parseFloat(document.getElementById('p_tauWaxH').value),
        TAU_WATER: parseFloat(document.getElementById('p_tauWater').value),
        THERMAL_BUOYANCY: parseFloat(document.getElementById('p_buoy').value),
        BASE_GRAVITY: parseFloat(document.getElementById('p_grav').value),
        NEUTRAL_TEMP: parseFloat(document.getElementById('p_neutralT').value),
        HEAT_RATE: parseFloat(document.getElementById('p_heatR').value),
        COOL_RATE: parseFloat(document.getElementById('p_coolR').value),
        TEMP_DIFFUSION: parseFloat(document.getElementById('p_diffuse').value),
        INIT_WAX_TEMP: parseFloat(document.getElementById('p_initWaxT').value),
        INIT_WATER_TEMP: parseFloat(document.getElementById('p_initWaterT').value),
        HEAT_ZONE_START: parseFloat(document.getElementById('p_heatZone').value),
        HEAT_VERT_FALLOFF: parseFloat(document.getElementById('p_heatVFall').value),
        HEAT_HORIZ_FALLOFF: parseFloat(document.getElementById('p_heatFall').value),
        COOL_ZONE_END: parseFloat(document.getElementById('p_coolZone').value),
        NOISE_AMPLITUDE: parseFloat(document.getElementById('p_noise').value)
    };
}

let W, H;
// Two sets of distribution functions
let f_A, f_A_temp;  // Wax
let f_B, f_B_temp;  // Water
// Density fields
let rho_A, rho_B;
// Combined velocity field
let ux, uy;
// Pseudopotentials
let psi_A, psi_B;
// Temperature (primarily tracks wax temperature)
let temp;

let frame = 0, paused = false, ff = 1;
let initialMassA, initialMassB;

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    readParams();
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    W = Math.floor(canvas.width / P.CELL);
    H = Math.floor(canvas.height / P.CELL);
    reset();
}

function reset() {
    readParams();
    W = Math.floor(canvas.width / P.CELL);
    H = Math.floor(canvas.height / P.CELL);

    const size = W * H;

    // Allocate arrays for both components
    f_A = new Float32Array(size * 9);
    f_A_temp = new Float32Array(size * 9);
    f_B = new Float32Array(size * 9);
    f_B_temp = new Float32Array(size * 9);

    rho_A = new Float32Array(size);
    rho_B = new Float32Array(size);
    ux = new Float32Array(size);
    uy = new Float32Array(size);
    psi_A = new Float32Array(size);
    psi_B = new Float32Array(size);
    temp = new Float32Array(size);

    // Initialize: wax at bottom, water above
    // Use a smooth interface to avoid sharp discontinuities
    const waxTop = H - Math.floor(H * P.WAX_HEIGHT_FRAC);
    const interfaceWidth = 3;  // Smooth transition over a few cells

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;

            // Smooth interface using tanh-like transition
            const distFromInterface = y - waxTop;
            const blend = 0.5 * (1 + Math.tanh(distFromInterface / interfaceWidth));
            // blend = 0 above interface (water), 1 below (wax)

            rho_A[i] = blend * P.RHO_WAX;
            rho_B[i] = (1 - blend) * P.RHO_WATER;
            temp[i] = blend * P.INIT_WAX_TEMP + (1 - blend) * P.INIT_WATER_TEMP;

            // Initialize equilibrium distributions for both fluids
            initEquilibrium(f_A, i, rho_A[i], 0, 0);
            initEquilibrium(f_B, i, rho_B[i], 0, 0);
        }
    }

    const masses = getTotalMass();
    initialMassA = masses.wax;
    initialMassB = masses.water;
    frame = 0;
}

function initEquilibrium(f, i, rho0, vx, vy) {
    const usq = vx * vx + vy * vy;
    for (let k = 0; k < 9; k++) {
        const cu = cx[k] * vx + cy[k] * vy;
        f[i * 9 + k] = w[k] * rho0 * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);
    }
}

function getTotalMass() {
    let massA = 0, massB = 0;
    for (let i = 0; i < W * H; i++) {
        massA += rho_A[i];
        massB += rho_B[i];
    }
    return { wax: massA, water: massB };
}

// Shan-Chen pseudopotential
function computePsi(rho_val) {
    const rho0 = 1.0;
    return rho0 * (1 - Math.exp(-rho_val / rho0));
}

function tick() {
    frame++;
    const size = W * H;

    // ========================================
    // Step 1: Compute macroscopic quantities
    // ========================================
    for (let i = 0; i < size; i++) {
        let rA = 0, rB = 0;
        let pxA = 0, pyA = 0;
        let pxB = 0, pyB = 0;

        for (let k = 0; k < 9; k++) {
            const fA = f_A[i * 9 + k];
            const fB = f_B[i * 9 + k];
            rA += fA;
            rB += fB;
            // Separate momentum for each component
            pxA += fA * cx[k];
            pyA += fA * cy[k];
            pxB += fB * cx[k];
            pyB += fB * cy[k];
        }

        // Store actual densities (no clamping that adds mass!)
        rho_A[i] = rA;
        rho_B[i] = rB;

        // Combined velocity (mass-weighted) - used for advection coupling
        const rTotal = rA + rB;
        if (rTotal > 0.001) {
            ux[i] = (pxA + pxB) / rTotal;
            uy[i] = (pyA + pyB) / rTotal;
        } else {
            ux[i] = 0;
            uy[i] = 0;
        }

        // Pseudopotentials - only compute for non-negligible densities
        // Add small noise for symmetry breaking
        psi_A[i] = rA > 0.001 ? computePsi(rA) * (1 + (Math.random() - 0.5) * P.NOISE_AMPLITUDE) : 0;
        psi_B[i] = rB > 0.001 ? computePsi(rB) * (1 + (Math.random() - 0.5) * P.NOISE_AMPLITUDE) : 0;
    }

    // ========================================
    // Step 2: Compute Shan-Chen interaction forces
    // ========================================
    const Fx_A = new Float32Array(size);
    const Fy_A = new Float32Array(size);
    const Fx_B = new Float32Array(size);
    const Fy_B = new Float32Array(size);

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;

            // Sum neighbor pseudopotential contributions
            let sumA_x = 0, sumA_y = 0;
            let sumB_x = 0, sumB_y = 0;

            for (let k = 1; k < 9; k++) {
                let nx = (x + cx[k] + W) % W;  // Periodic in x
                let ny = y + cy[k];
                // Bounce at y boundaries
                if (ny < 0) ny = 0;
                if (ny >= H) ny = H - 1;

                const ni = ny * W + nx;

                sumA_x += w[k] * psi_A[ni] * cx[k];
                sumA_y += w[k] * psi_A[ni] * cy[k];
                sumB_x += w[k] * psi_B[ni] * cx[k];
                sumB_y += w[k] * psi_B[ni] * cy[k];
            }

            // Forces on wax (A):
            // - G_AA term: self-cohesion (wax attracts wax)
            // - G_AB term: cross-repulsion (wax repelled by water gradients)
            Fx_A[i] = -psi_A[i] * (P.G_AA * sumA_x + P.G_AB * sumB_x);
            Fy_A[i] = -psi_A[i] * (P.G_AA * sumA_y + P.G_AB * sumB_y);

            // Forces on water (B):
            // - G_BB term: self-cohesion (water attracts water)
            // - G_AB term: cross-repulsion (water repelled by wax gradients)
            Fx_B[i] = -psi_B[i] * (P.G_AB * sumA_x + P.G_BB * sumB_x);
            Fy_B[i] = -psi_B[i] * (P.G_AB * sumA_y + P.G_BB * sumB_y);

            // Gravity and thermal buoyancy on wax only
            const t = temp[i];
            const rA = rho_A[i];

            if (rA > 0.1) {
                // Gravity: wax falls
                Fy_A[i] += P.BASE_GRAVITY * rA;

                // Thermal buoyancy: hot wax rises, cold wax sinks
                const tempDiff = t - P.NEUTRAL_TEMP;
                Fy_A[i] += -P.THERMAL_BUOYANCY * rA * tempDiff;
            }
        }
    }

    // ========================================
    // Step 3: Collision for wax (temperature-dependent viscosity)
    // ========================================
    for (let i = 0; i < size; i++) {
        const rA = rho_A[i];
        if (rA < 0.01) continue;  // Skip cells with negligible wax

        // Temperature-dependent viscosity for wax
        const t = temp[i];
        const tauA = P.TAU_WAX_COLD + (P.TAU_WAX_HOT - P.TAU_WAX_COLD) * t;

        // Velocity with force correction (Guo forcing scheme)
        const vx = ux[i] + Fx_A[i] / rA * 0.5;
        const vy = uy[i] + Fy_A[i] / rA * 0.5;
        const usq = vx * vx + vy * vy;

        // Stability check - limit velocity magnitude
        if (usq > 0.1) continue;  // Skip if velocity too high (unstable)

        for (let k = 0; k < 9; k++) {
            const cu = cx[k] * vx + cy[k] * vy;

            // Equilibrium distribution
            const feq = w[k] * rA * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);

            // Forcing term
            const Fi = w[k] * (1 - 0.5 / tauA) * (
                3 * (cx[k] - vx) + 9 * cu * cx[k]
            ) * Fx_A[i] + w[k] * (1 - 0.5 / tauA) * (
                3 * (cy[k] - vy) + 9 * cu * cy[k]
            ) * Fy_A[i];

            const newF = f_A[i * 9 + k] + (-(f_A[i * 9 + k] - feq) / tauA + Fi);
            f_A[i * 9 + k] = newF;
        }
    }

    // ========================================
    // Step 4: Collision for water (constant viscosity)
    // ========================================
    for (let i = 0; i < size; i++) {
        const rB = rho_B[i];
        if (rB < 0.01) continue;  // Skip cells with negligible water

        const tauB = P.TAU_WATER;

        // Velocity with force correction
        const vx = ux[i] + Fx_B[i] / rB * 0.5;
        const vy = uy[i] + Fy_B[i] / rB * 0.5;
        const usq = vx * vx + vy * vy;

        // Stability check
        if (usq > 0.1) continue;

        for (let k = 0; k < 9; k++) {
            const cu = cx[k] * vx + cy[k] * vy;

            // Equilibrium distribution
            const feq = w[k] * rB * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);

            // Forcing term
            const Fi = w[k] * (1 - 0.5 / tauB) * (
                3 * (cx[k] - vx) + 9 * cu * cx[k]
            ) * Fx_B[i] + w[k] * (1 - 0.5 / tauB) * (
                3 * (cy[k] - vy) + 9 * cu * cy[k]
            ) * Fy_B[i];

            const newF = f_B[i * 9 + k] + (-(f_B[i * 9 + k] - feq) / tauB + Fi);
            f_B[i * 9 + k] = newF;
        }
    }

    // ========================================
    // Step 5: Streaming for wax
    // ========================================
    for (let i = 0; i < size * 9; i++) f_A_temp[i] = 0;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;

            for (let k = 0; k < 9; k++) {
                let nx = (x + cx[k] + W) % W;
                let ny = y + cy[k];

                if (ny < 0 || ny >= H) {
                    // Bounce-back at top/bottom
                    f_A_temp[i * 9 + opposite[k]] += f_A[i * 9 + k];
                } else {
                    const ni = ny * W + nx;
                    f_A_temp[ni * 9 + k] += f_A[i * 9 + k];
                }
            }
        }
    }
    [f_A, f_A_temp] = [f_A_temp, f_A];

    // ========================================
    // Step 6: Streaming for water
    // ========================================
    for (let i = 0; i < size * 9; i++) f_B_temp[i] = 0;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;

            for (let k = 0; k < 9; k++) {
                let nx = (x + cx[k] + W) % W;
                let ny = y + cy[k];

                if (ny < 0 || ny >= H) {
                    // Bounce-back at top/bottom
                    f_B_temp[i * 9 + opposite[k]] += f_B[i * 9 + k];
                } else {
                    const ni = ny * W + nx;
                    f_B_temp[ni * 9 + k] += f_B[i * 9 + k];
                }
            }
        }
    }
    [f_B, f_B_temp] = [f_B_temp, f_B];

    // ========================================
    // Step 7: Temperature evolution
    // ========================================
    const newTemp = new Float32Array(size);

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            let t = temp[i];

            // Heat diffusion (weighted by wax content - heat travels through wax)
            let sum = t, count = 1;
            for (const [dx, dy] of [[-1, 0], [1, 0], [0, -1], [0, 1]]) {
                const nx = (x + dx + W) % W;
                const ny = y + dy;
                if (ny >= 0 && ny < H) {
                    const ni = ny * W + nx;
                    // Weight by minimum wax density (heat transfers through wax)
                    const wt = Math.min(rho_A[i], rho_A[ni]) / P.RHO_WAX;
                    sum += temp[ni] * wt;
                    count += wt;
                }
            }
            t += (sum / count - t) * P.TEMP_DIFFUSION;

            // Bottom heating (only affects wax)
            const bottomZone = H * P.HEAT_ZONE_START;
            if (y > bottomZone && rho_A[i] > 0.05) {
                const vertInt = Math.pow((y - bottomZone) / (H - bottomZone), P.HEAT_VERT_FALLOFF);
                const centerDist = Math.abs(x - W / 2) / (W / 2);
                const horizInt = Math.pow(1 - centerDist, P.HEAT_HORIZ_FALLOFF);
                t += P.HEAT_RATE * vertInt * horizInt;
            }

            // Top cooling (only affects wax)
            const topZone = H * P.COOL_ZONE_END;
            if (y < topZone && rho_A[i] > 0.05) {
                const intensity = 1 - y / topZone;
                t -= P.COOL_RATE * intensity;
            }

            newTemp[i] = Math.max(0, Math.min(1, t));
        }
    }
    temp = newTemp;
}

function render() {
    ctx.fillStyle = '#0a0a12';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const imageData = ctx.createImageData(W, H);
    const data = imageData.data;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            const pi = i * 4;

            const rA = rho_A[i];  // Wax density
            const rB = rho_B[i];  // Water density
            const t = temp[i];

            // Render based on wax presence
            if (rA > 0.15) {
                // Wax: color by temperature
                const waxIntensity = Math.min(1, rA / P.RHO_WAX);

                let r, g, b;
                if (t < 0.35) {
                    // Cold: purple-ish
                    r = 50 + 120 * (t / 0.35);
                    g = 20 + 40 * (t / 0.35);
                    b = 80 - 40 * (t / 0.35);
                } else if (t < 0.65) {
                    // Warm: orange
                    const f = (t - 0.35) / 0.3;
                    r = 170 + 60 * f;
                    g = 60 + 80 * f;
                    b = 40 - 20 * f;
                } else {
                    // Hot: yellow-white
                    const f = (t - 0.65) / 0.35;
                    r = 230 + 25 * f;
                    g = 140 + 115 * f;
                    b = 20 + 100 * f;
                }

                const alpha = 0.3 + waxIntensity * 0.7;
                data[pi] = r * alpha;
                data[pi + 1] = g * alpha;
                data[pi + 2] = b * alpha;
                data[pi + 3] = 255;
            } else {
                // Water/background: slight blue tint based on water density
                const waterIntensity = Math.min(1, rB / P.RHO_WATER);
                data[pi] = 8;
                data[pi + 1] = 8 + 4 * waterIntensity;
                data[pi + 2] = 16 + 8 * waterIntensity;
                data[pi + 3] = 255;
            }
        }
    }

    // Scale up
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = W;
    tempCanvas.height = H;
    tempCanvas.getContext('2d').putImageData(imageData, 0, 0);

    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(tempCanvas, 0, 0, W * P.CELL, H * P.CELL);

    // Heater indicator
    ctx.fillStyle = 'rgba(255,80,0,0.6)';
    ctx.fillRect(0, canvas.height - 3, canvas.width, 3);
}

function loop() {
    if (!paused) {
        for (let i = 0; i < ff; i++) tick();
    }
    render();

    const masses = getTotalMass();
    document.getElementById('stats').innerHTML =
        `Tick: ${frame} | Wax: ${masses.wax.toFixed(0)}/${initialMassA.toFixed(0)} | Water: ${masses.water.toFixed(0)}/${initialMassB.toFixed(0)} | ${W}x${H}`;

    requestAnimationFrame(loop);
}

// Speed: 1x, 10x, 100x
document.getElementById('ff').onclick = () => {
    ff = ff === 1 ? 10 : ff === 10 ? 100 : 1;
    document.getElementById('ff').textContent = ff + 'x';
};
document.getElementById('pp').onclick = () => {
    paused = !paused;
    document.getElementById('pp').textContent = paused ? '>' : '||';
};
document.getElementById('rr').onclick = reset;

// Toggle params
let paramsVisible = true;
document.getElementById('toggleParams').onclick = () => {
    paramsVisible = !paramsVisible;
    document.getElementById('params').style.display = paramsVisible ? 'flex' : 'none';
};

// Param change triggers reset
document.getElementById('params').addEventListener('change', reset);

addEventListener('resize', resize);
addEventListener('keydown', e => {
    if (e.code === 'Space') { paused = !paused; e.preventDefault(); }
    if (e.code === 'KeyR') reset();
});

resize();
loop();
</script>
