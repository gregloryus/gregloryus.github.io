<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evanston Tree Map</title>
    
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    
    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            position: fixed; /* Prevent scrolling on mobile */
            overflow: hidden;
            touch-action: none; /* Disable browser's touch handling */
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        .custom-button {
            background: white;
            border: none;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            /* Make buttons larger for easier tapping on mobile */
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Improve popup styling for touch */
        .mapboxgl-popup-content {
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .mapboxgl-popup-close-button {
            font-size: 20px;
            padding: 5px;
            right: 5px;
            top: 5px;
        }
        
        /* Make loading indicator more visible */
        #loading-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
        }
        
        /* Tree popup container */
        .tree-popup-container {
            max-width: 300px;
        }
        
        /* User marker pulse animation */
        .user-marker {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(66, 133, 244, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0);
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading-indicator">Loading tree data...</div>
    
    <!-- External JavaScript file -->
    <script src="treemap-3.js"></script>
</body>
</html>
