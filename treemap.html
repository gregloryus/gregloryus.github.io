<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evanston Tree Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <!-- Leaflet MarkerCluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Add Leaflet Rotate plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-rotate@0.1.5/dist/leaflet-rotate.css" />
    <script src="https://unpkg.com/leaflet-rotate@0.1.5/dist/leaflet-rotate.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .info-panel {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        
        .tree-popup {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .legend {
            line-height: 1.5;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        
        .user-marker {
            background-color: #4285F4;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        
        #loading-indicator {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        #tree-count {
            font-size: 12px;
            padding: 5px 10px;
        }
        
        .all-details {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }
        
        .tree-popup table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .tree-popup td {
            padding: 2px 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- External JavaScript file -->
    <script src="treemap.js"></script>
</body>
</html>
