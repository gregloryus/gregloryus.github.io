<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evanston Tree Map</title>
    
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    
    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            position: fixed; /* Prevent scrolling on mobile */
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            touch-action: manipulation;
        }
        
        #loading-indicator {
            display: none;
        }
        
        .custom-button {
            background: white;
            border: none;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            padding: 5px 10px;
            margin: 5px;
            font-weight: bold;
        }
        
        .mapboxgl-ctrl-bottom-right {
            bottom: 20px !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading-indicator">Loading tree data...</div>
    
    <!-- External JavaScript file -->
    <script src="treemap-2.js"></script>
</body>
</html>
