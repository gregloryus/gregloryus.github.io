<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evanston Tree Map</title>
    
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    
    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling of the page */
        }
        
        #map {
            height: 100vh;
            width: 100%;
            touch-action: none; /* Disable browser's default touch actions */
        }
        
        .info-panel {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        
        .tree-popup {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .user-marker {
            background-color: #4285F4;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        #loading-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        
        .mapboxgl-popup-content {
            padding: 15px;
            max-width: 250px;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: 5px;
        }
        
        /* Override Mapbox popup to match our dark theme */
        .mapboxgl-popup-tip {
            border-top-color: rgba(0, 0, 0, 0.75);
        }
        
        /* Custom style for buttons */
        .location-button button,
        .name-toggle-button button {
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }
        
        .location-button button:hover,
        .name-toggle-button button:hover {
            background-color: #f0f0f0;
        }
        
        /* Ensure controls are always visible regardless of orientation */
        .mapboxgl-ctrl-bottom-right {
            bottom: 20px !important;
            right: 10px !important;
        }
        
        /* Custom styles for our buttons */
        .mapboxgl-ctrl-group {
            background-color: rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading-indicator">Loading tree data...</div>
    
    <!-- External JavaScript file -->
    <script src="treemap-2.js"></script>
</body>
</html>
