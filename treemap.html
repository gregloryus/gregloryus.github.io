<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evanston Tree Map</title>
    
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    
    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            position: fixed; /* This is essential for mobile touch */
            overflow: hidden; /* This is essential for mobile touch */
        }
        
        #map {
            height: 100vh;
            width: 100%;
            touch-action: pan-x pan-y; /* Allow default touch gestures */
        }
        
        .info-panel {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        
        .tree-popup {
            max-height: 200px;
            overflow-y: auto;
        }
        
        #loading-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading-indicator">Loading tree data...</div>
    
    <!-- External JavaScript file -->
    <script src="treemap-2.js"></script>
</body>
</html>
