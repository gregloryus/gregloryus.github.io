<script>
// ==================================================================================
// DPLBM Hybrid v8 - Optimized for the LOCAL-UNIT + CAPACITY Innovation
// ==================================================================================
//
// === THE GROUNDBREAKING ARCHITECTURE ===
//
// Traditional CPM Problem:
//   To enforce blob volume, you need:
//   - Global summation over entire blob (thousands of cells)
//   - Non-local energy terms
//   - Sequential processing (can't parallelize)
//   - O(N) cost per decision where N = blob size
//
// Our Solution: LOCAL TEMPERATURE-DEPENDENT CAPACITY
//   Each cell independently knows:
//   - How many units it has: units[i]
//   - What temperature it is: temp[i]
//   - How many units it SHOULD have: capacity(temp[i])
//   
//   Energy = λ × (units - capacity)²
//   
//   This creates thermal expansion WITHOUT global constraints:
//   - Hot cell (T=1): capacity=6, if it has 8 units → high energy → pushes out
//   - Cold cell (T=0): capacity=8, if it has 6 units → can pull in (underfill)
//   - Each cell acts independently based ONLY on local state
//   - O(1) per cell
//   - Perfectly parallelizable → GPU-ready
//   - No blob tracking needed
//
// This is the key innovation that makes this architecture elegant and fast.
//
// === v8 OPTIMIZATIONS ===
//
// 1. Cached capacity lookup (recompute only when temp changes)
// 2. Streamlined energy calculation (minimal neighbor checks)
// 3. Optimized underfill (v8.1: FIXED with stricter 8-neighbor gate)
// 4. Pre-allocated neighbor index arrays
// 5. Simplified acceptance probability
// 6. Better loop structure (fewer conditionals)
//
// === v8.1 FIXES ===
//
// PROBLEM: v8.0 had particle spray - small specks flying off surface
// CAUSE: 4-neighbor underfill gate was too permissive (edge cells got pull)
// FIX 1: Use 8-neighbor check, require ≥5 neighbors (true interior only)
// FIX 2: Graduated isolation penalty (catch near-isolated units too)
//
// === v8.2 TUNING ===
//
// USER FEEDBACK:
//   - Small voids appearing/disappearing (underfill too aggressive)
//   - Stringy/watery instead of round blobs (adhesion too low)
//   - Question: Can we tune capacity range for different expansion?
//
// CHANGES:
//   - Increased adhesionJ: 1.5 → 2.0 (stronger surface tension = rounder blobs)
//   - Decreased underfillLambda: 0.03 → 0.015 (gentler pull = fewer voids)
//   - Decreased noiseTemp: 1.0 → 0.9 (less jitter = more stable blobs)
//   - Capacity range now tunable: hot=6, cold=8 (default, moderate expansion)
//     * Try hot=4, cold=8 for MORE aggressive expansion (2x pressure!)
//     * Try hot=7, cold=8 for LESS expansion (gentler)
//     * Range = (cold - hot) controls thermal expansion intensity
//
// Performance target: Match v6, rounder blobs, no artifacts

let CELL_SIZE = 4;

// D2Q9 lattice
const W9 = [4/9, 1/9, 1/9, 1/9, 1/9, 1/36, 1/36, 1/36, 1/36];
const CX = [0, 1, 0, -1, 0, 1, -1, -1, 1];
const CY = [0, 0, -1, 0, 1, -1, -1, 1, 1];
const OPP = [0, 3, 4, 1, 2, 7, 8, 5, 6];

// 8-neighbor offsets
const N8X = [1, 1, 0, -1, -1, -1, 0, 1];
const N8Y = [0, 1, 1, 1, 0, -1, -1, -1];

const P = {
    cellSize: 4,
    waxHeight: 0.25,
    maxUnits: 10,

    tau: 0.8,
    maxVelocity: 0.15,

    // The core innovation: local capacity-based pressure
    adhesionJ: 2.0,           // v8.2: Increased for rounder blobs (was 1.5)
    capacityLambda: 0.5,      // Over-capacity penalty (push)
    underfillLambda: 0.015,   // v8.2: Reduced to prevent void artifacts (was 0.03)
    noiseTemp: 0.9,           // v8.2: Reduced for less random jitter (was 1.0)
    hotCapacity: 6,           // How many units hot wax holds (try 4-5 for more expansion)
    coldCapacity: 8,          // How many units cold wax holds (try 9-10 for less expansion)

    buoyancy: 0.008,
    gravity: 0.001,
    baseGravity: 0.0003,
    neutralTemp: 0.45,

    heatRate: 0.005,
    coolRate: 0.003,
    ambientCool: 0.0002,
    tempDiffusion: 0.15,
    heatZoneY: 0.85,
    coolZoneY: 0.15,

    velScale: 1,
    transfersPerTick: 1,
};

function loadURLParams() {
    const params = new URLSearchParams(window.location.search);
    for (const [key, value] of params) {
        if (P.hasOwnProperty(key)) {
            P[key] = parseFloat(value);
            const input = document.getElementById(key);
            if (input) input.value = P[key];
        }
    }
}

let W, H, N;
let f, fTemp;
let fluidUx, fluidUy;
let units, temp;
let capacity;  // NEW: Cached capacity per cell
let Fx, Fy, newTemp;
let frame = 0, paused = false, ff = 1, viewMode = 0;
let initialMass = 0;
let uiHidden = false;

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    CELL_SIZE = P.cellSize;
    W = Math.floor(canvas.width / CELL_SIZE);
    H = Math.floor(canvas.height / CELL_SIZE);
    N = W * H;
    init();
}

function init() {
    f = new Float32Array(N * 9);
    fTemp = new Float32Array(N * 9);
    fluidUx = new Float32Array(N);
    fluidUy = new Float32Array(N);
    units = new Uint8Array(N);
    temp = new Float32Array(N);
    capacity = new Uint8Array(N);  // NEW: Cached capacity

    Fx = new Float32Array(N);
    Fy = new Float32Array(N);
    newTemp = new Float32Array(N);

    const waxTop = H - Math.floor(H * P.waxHeight);
    initialMass = 0;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            const surfaceNoise = Math.sin(x * 0.15) * 3 + Math.random() * 2;

            if (y >= waxTop + surfaceNoise) {
                units[i] = P.coldCapacity;
                temp[i] = 0.2 + Math.random() * 0.1;
                capacity[i] = P.coldCapacity;
                initialMass += P.coldCapacity;
            } else {
                temp[i] = 0;
                capacity[i] = P.coldCapacity;
            }
            initEquilibrium(i, 1.0, 0, 0);
        }
    }
    frame = 0;
}

function initEquilibrium(i, rho, ux, uy) {
    const usq = ux * ux + uy * uy;
    for (let k = 0; k < 9; k++) {
        const cu = CX[k] * ux + CY[k] * uy;
        f[i * 9 + k] = W9[k] * rho * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);
    }
}

function wrapX(x) {
    return (x + W) % W;
}

// Compute capacity from temperature (cached per frame)
function getCapacity(t) {
    return Math.round(P.coldCapacity - (P.coldCapacity - P.hotCapacity) * t);
}

// === THE CORE INNOVATION: LOCAL ENERGY CALCULATION ===
// Each cell's energy depends ONLY on its own state and immediate neighbors
// No global summation needed!

function calcAdhesionEnergy(x, y, cellUnits) {
    if (cellUnits === 0) return 0;

    let emptyNeighbors = 0;
    for (let k = 0; k < 8; k++) {
        const nx = wrapX(x + N8X[k]);
        const ny = y + N8Y[k];
        if (ny < 0 || ny >= H) {
            emptyNeighbors++;
        } else if (units[ny * W + nx] === 0) {
            emptyNeighbors++;
        }
    }

    return P.adhesionJ * emptyNeighbors * (cellUnits / P.maxUnits);
}

// OPTIMIZED: Streamlined capacity energy with fast underfill gate
function calcCapacityEnergy(i, cellUnits, cellCap) {
    if (cellUnits === 0) return 0;

    let energy = 0;

    // Over-capacity: Always penalized (thermal expansion)
    const overCap = cellUnits - cellCap;
    if (overCap > 0) {
        energy += P.capacityLambda * overCap * overCap;
    }

    // Under-capacity: Only penalized if INTERIOR (negative pressure)
    if (P.underfillLambda > 0 && overCap < 0) {
        // CRITICAL: Need strict interior check to prevent surface particle spray
        // Check BOTH cardinal AND diagonal neighbors
        const x = i % W;
        const y = Math.floor(i / W);
        
        let waxNeighbors = 0;
        // Cardinal (4)
        if (y > 0 && units[i - W] > 0) waxNeighbors++;
        if (y < H - 1 && units[i + W] > 0) waxNeighbors++;
        if (units[wrapX(x - 1) + y * W] > 0) waxNeighbors++;
        if (units[wrapX(x + 1) + y * W] > 0) waxNeighbors++;
        
        // Diagonal (4) - need these to detect true interior
        if (y > 0 && x < W - 1 && units[i - W + 1] > 0) waxNeighbors++;
        if (y > 0 && units[wrapX(x - 1) + (y - 1) * W] > 0) waxNeighbors++;
        if (y < H - 1 && x < W - 1 && units[i + W + 1] > 0) waxNeighbors++;
        if (y < H - 1 && units[wrapX(x - 1) + (y + 1) * W] > 0) waxNeighbors++;

        // STRICT: Only apply underfill if >= 5 neighbors (clearly interior)
        // This prevents edge/corner cells from pulling units
        if (waxNeighbors >= 5) {
            const underCap = -overCap;
            // Weight increases with neighborhood fullness
            const weight = Math.min(1.0, (waxNeighbors - 4) / 4);
            energy += P.underfillLambda * weight * underCap * underCap;
        }
    }

    return energy;
}

// OPTIMIZED: Energy delta for src and dest only (v6 style for speed)
// This is the performance sweet spot: local but not exhaustive
function calcEnergyDelta(srcX, srcY, destX, destY) {
    const srcI = srcY * W + srcX;
    const destI = destY * W + destX;

    const srcUnits = units[srcI];
    const destUnits = units[destI];
    const srcCap = capacity[srcI];
    const destCap = capacity[destI];

    // Current energy
    const adhesionBefore = calcAdhesionEnergy(srcX, srcY, srcUnits) +
                           calcAdhesionEnergy(destX, destY, destUnits);
    const capacityBefore = calcCapacityEnergy(srcI, srcUnits, srcCap) +
                           calcCapacityEnergy(destI, destUnits, destCap);

    // Energy after transfer
    const adhesionAfter = calcAdhesionEnergy(srcX, srcY, srcUnits - 1) +
                          calcAdhesionEnergy(destX, destY, destUnits + 1);
    const capacityAfter = calcCapacityEnergy(srcI, srcUnits - 1, srcCap) +
                          calcCapacityEnergy(destI, destUnits + 1, destCap);

    let delta = (adhesionAfter - adhesionBefore) + (capacityAfter - capacityBefore);

    // ENHANCED: Isolation penalty (prevent particle spray)
    // Penalize creating isolated or near-isolated units
    if (destUnits === 0) {
        // Count wax neighbors dest would have (excluding src if src becomes empty)
        let destWaxNeighbors = 0;
        for (let k = 0; k < 8; k++) {
            const nx = wrapX(destX + N8X[k]);
            const ny = destY + N8Y[k];
            if (ny >= 0 && ny < H) {
                const ni = ny * W + nx;
                if (ni === srcI) {
                    // Only count src if it will still have units after transfer
                    if (srcUnits > 1) destWaxNeighbors++;
                } else if (units[ni] > 0) {
                    destWaxNeighbors++;
                }
            }
        }
        
        // Graduated penalty: heavily penalize low neighbor counts
        if (destWaxNeighbors === 0) {
            delta += P.adhesionJ * 50;  // Complete isolation - extreme penalty
        } else if (destWaxNeighbors === 1) {
            delta += P.adhesionJ * 15;  // Near-isolated - heavy penalty
        } else if (destWaxNeighbors === 2) {
            delta += P.adhesionJ * 5;   // Weak connection - moderate penalty
        }
    }

    return delta;
}

function tick() {
    frame++;

    // === STEP 1: LBM macroscopic quantities ===
    for (let i = 0; i < N; i++) {
        let rho = 0, vx = 0, vy = 0;
        for (let k = 0; k < 9; k++) {
            const fk = f[i * 9 + k];
            rho += fk;
            vx += fk * CX[k];
            vy += fk * CY[k];
        }
        if (rho > 0.001) {
            vx /= rho;
            vy /= rho;
            const mag = Math.sqrt(vx * vx + vy * vy);
            if (mag > P.maxVelocity) {
                const scale = P.maxVelocity / mag;
                vx *= scale;
                vy *= scale;
            }
            fluidUx[i] = vx;
            fluidUy[i] = vy;
        } else {
            fluidUx[i] = 0;
            fluidUy[i] = 0;
        }
    }

    // === STEP 2: Buoyancy forces ===
    Fx.fill(0);
    Fy.fill(0);

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            if (units[i] === 0) continue;

            const t = temp[i];
            const unitAmount = units[i] / P.maxUnits;

            const tempDiff = t - P.neutralTemp;
            Fy[i] = -P.buoyancy * unitAmount * tempDiff;
            Fy[i] += P.gravity * unitAmount;
            Fy[i] += P.baseGravity;
        }
    }

    // === STEP 3: LBM Collision ===
    for (let i = 0; i < N; i++) {
        let rho = 0;
        for (let k = 0; k < 9; k++) {
            rho += f[i * 9 + k];
        }
        if (rho < 0.001) continue;

        const vx = fluidUx[i] + Fx[i] / rho * 0.5;
        const vy = fluidUy[i] + Fy[i] / rho * 0.5;
        const usq = vx * vx + vy * vy;

        for (let k = 0; k < 9; k++) {
            const cu = CX[k] * vx + CY[k] * vy;
            const feq = W9[k] * rho * (1 + 3 * cu + 4.5 * cu * cu - 1.5 * usq);
            const Fi = W9[k] * (1 - 0.5 / P.tau) * (
                3 * (CX[k] - vx) + 9 * cu * CX[k]
            ) * Fx[i] + W9[k] * (1 - 0.5 / P.tau) * (
                3 * (CY[k] - vy) + 9 * cu * CY[k]
            ) * Fy[i];

            f[i * 9 + k] += -(f[i * 9 + k] - feq) / P.tau + Fi;
        }
    }

    // === STEP 4: LBM Streaming ===
    fTemp.fill(0);

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;

            for (let k = 0; k < 9; k++) {
                const nx = wrapX(x + CX[k]);
                const ny = y + CY[k];

                if (ny < 0 || ny >= H) {
                    fTemp[i * 9 + OPP[k]] += f[i * 9 + k];
                } else {
                    const ni = ny * W + nx;
                    fTemp[ni * 9 + k] += f[i * 9 + k];
                }
            }
        }
    }

    [f, fTemp] = [fTemp, f];

    // === STEP 5: Temperature evolution + Capacity cache update ===
    const heatStart = H * P.heatZoneY;
    const coolEnd = H * P.coolZoneY;

    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            const i = y * W + x;
            if (units[i] === 0) { 
                newTemp[i] = 0;
                capacity[i] = P.coldCapacity;
                continue;
            }

            let t = temp[i];

            // Diffusion
            let sum = t * units[i], totalUnits = units[i];
            for (let k = 0; k < 8; k++) {
                const nx = wrapX(x + N8X[k]);
                const ny = y + N8Y[k];
                if (ny >= 0 && ny < H) {
                    const ni = ny * W + nx;
                    if (units[ni] > 0) {
                        sum += temp[ni] * units[ni];
                        totalUnits += units[ni];
                    }
                }
            }
            t += (sum / totalUnits - t) * P.tempDiffusion;

            // Bottom heating
            if (y > heatStart) {
                const vertIntensity = (y - heatStart) / (H - heatStart);
                const horizIntensity = 1 - Math.abs(x / W - 0.5) * 1.5;
                if (horizIntensity > 0) {
                    t += P.heatRate * vertIntensity * horizIntensity;
                }
            }

            // Top cooling
            if (y < coolEnd) {
                const intensity = 1 - y / coolEnd;
                t -= P.coolRate * intensity;
            }

            t -= P.ambientCool;
            t = Math.max(0, Math.min(1.0, t));
            newTemp[i] = t;
            
            // OPTIMIZATION: Update capacity cache here
            capacity[i] = getCapacity(t);
        }
    }
    [temp, newTemp] = [newTemp, temp];

    // === STEP 6: UNIT TRANSFER ===
    // This is where the LOCAL CAPACITY magic happens!
    // Each cell independently decides to push/pull units based on
    // its own temperature-dependent capacity. No global coordination needed.

    const indices = [];
    for (let i = 0; i < N; i++) {
        if (units[i] > 0) indices.push(i);
    }
    for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
    }

    const cardinalDirs = [
        {dx: 0, dy: -1},
        {dx: 0, dy: 1},
        {dx: -1, dy: 0},
        {dx: 1, dy: 0},
    ];

    for (const srcI of indices) {
        if (units[srcI] === 0) continue;

        const srcX = srcI % W;
        const srcY = Math.floor(srcI / W);

        for (let t = 0; t < P.transfersPerTick; t++) {
            if (units[srcI] === 0) break;

            let bestDir = null;
            let bestScore = -Infinity;

            for (const dir of cardinalDirs) {
                const destX = wrapX(srcX + dir.dx);
                const destY = srcY + dir.dy;
                if (destY < 0 || destY >= H) continue;

                const destI = destY * W + destX;
                if (units[destI] >= P.maxUnits) continue;

                const velProj = fluidUx[srcI] * dir.dx + fluidUy[srcI] * dir.dy;
                const velScore = velProj * P.velScale;

                const deltaH = calcEnergyDelta(srcX, srcY, destX, destY);

                const score = velScore - deltaH;

                if (score > bestScore) {
                    bestScore = score;
                    bestDir = { dx: dir.dx, dy: dir.dy, destX, destY, destI, deltaH, velScore };
                }
            }

            if (!bestDir) continue;

            const effectiveEnergy = bestDir.deltaH - bestDir.velScore;

            // OPTIMIZED: Simplified acceptance
            const acceptance = effectiveEnergy <= 0 ? 1.0 : Math.exp(-effectiveEnergy / P.noiseTemp);

            if (Math.random() < acceptance) {
                units[srcI]--;
                units[bestDir.destI]++;

                // Temperature transfer
                if (units[bestDir.destI] === 1) {
                    temp[bestDir.destI] = temp[srcI];
                    capacity[bestDir.destI] = capacity[srcI];
                } else {
                    const destUnits = units[bestDir.destI];
                    temp[bestDir.destI] = (temp[bestDir.destI] * (destUnits - 1) + temp[srcI]) / destUnits;
                    capacity[bestDir.destI] = getCapacity(temp[bestDir.destI]);
                }

                if (units[srcI] === 0) {
                    temp[srcI] = 0;
                }
            }
        }
    }
}

function render() {
    ctx.fillStyle = '#0a0a12';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const imgData = ctx.createImageData(W, H);
    const px = imgData.data;

    for (let i = 0; i < N; i++) {
        const pi = i * 4;

        if (viewMode === 1) {
            const vy = fluidUy[i] * 500;
            const vx = fluidUx[i] * 500;
            const hasWax = units[i] > 0 ? 1 : 0.3;
            px[pi] = Math.min(255, Math.max(0, 128 + vy * 10)) * hasWax;
            px[pi+1] = Math.min(255, Math.max(0, 128 - vy * 10)) * hasWax;
            px[pi+2] = Math.min(255, Math.abs(vx) * 20) * hasWax;
            px[pi+3] = 255;
        } else if (viewMode === 2) {
            if (units[i] > 0) {
                const t = temp[i];
                const alpha = units[i] / P.maxUnits;
                px[pi] = t * 255 * alpha;
                px[pi+1] = (1-t) * 100 * alpha;
                px[pi+2] = (1-t) * 255 * alpha;
                px[pi+3] = 255;
            } else {
                px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
            }
        } else if (viewMode === 3) {
            if (units[i] > 0) {
                const cap = capacity[i];
                const diff = units[i] - cap;
                if (diff > 0) {
                    px[pi] = 150 + diff * 30;
                    px[pi+1] = 50;
                    px[pi+2] = 50;
                } else if (diff < 0) {
                    px[pi] = 50;
                    px[pi+1] = 50;
                    px[pi+2] = 150 - diff * 30;
                } else {
                    px[pi] = 50;
                    px[pi+1] = 180;
                    px[pi+2] = 50;
                }
                px[pi+3] = 255;
            } else {
                px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
            }
        } else if (units[i] > 0) {
            const t = temp[i];
            const density = units[i] / P.maxUnits;
            const b = 0.3 + 0.7 * density;

            let r, g, bl;
            if (t < 0.33) {
                const tf = t / 0.33;
                r = (60 + 100*tf) * b;
                g = (20 + 40*tf) * b;
                bl = (120 - 40*tf) * b;
            } else if (t < 0.66) {
                const tf = (t - 0.33) / 0.33;
                r = (160 + 70*tf) * b;
                g = (60 + 80*tf) * b;
                bl = (80 - 60*tf) * b;
            } else {
                const tf = (t - 0.66) / 0.34;
                r = (230 + 25*tf) * b;
                g = (140 + 110*tf) * b;
                bl = (20 + 80*tf) * b;
            }
            px[pi] = r; px[pi+1] = g; px[pi+2] = bl; px[pi+3] = 255;
        } else {
            px[pi] = 10; px[pi+1] = 10; px[pi+2] = 18; px[pi+3] = 255;
        }
    }

    const tmp = document.createElement('canvas');
    tmp.width = W; tmp.height = H;
    tmp.getContext('2d').putImageData(imgData, 0, 0);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(tmp, 0, 0, W * CELL_SIZE, H * CELL_SIZE);

    ctx.fillStyle = 'rgba(255,80,0,0.5)';
    ctx.fillRect(canvas.width * 0.25, canvas.height - 4, canvas.width * 0.5, 4);
}

function loop() {
    if (!paused) {
        for (let i = 0; i < ff; i++) tick();
    }
    render();

    let mass = 0, maxV = 0, avgTemp = 0, waxCells = 0;
    for (let i = 0; i < N; i++) {
        mass += units[i];
        const v = Math.sqrt(fluidUx[i]*fluidUx[i] + fluidUy[i]*fluidUy[i]);
        if (v > maxV) maxV = v;
        if (units[i] > 0) {
            avgTemp += temp[i] * units[i];
            waxCells++;
        }
    }
    avgTemp = mass > 0 ? avgTemp / mass : 0;

    document.getElementById('stats').innerHTML =
        `Frame: ${frame}<br>` +
        `Mass: ${mass}/${initialMass} ${mass === initialMass ? '✓' : '⚠'}<br>` +
        `Grid: ${W}×${H}<br>` +
        `Wax cells: ${waxCells}<br>` +
        `MaxVel: ${maxV.toFixed(4)}<br>` +
        `AvgTemp: ${avgTemp.toFixed(2)}`;

    requestAnimationFrame(loop);
}

function toggleUI() {
    uiHidden = !uiHidden;
    document.getElementById('ui').classList.toggle('hidden', uiHidden);
}

function bind(id, key, needsResize = false) {
    const el = document.getElementById(id);
    if (!el) return;
    el.value = P[key];
    el.onchange = () => {
        P[key] = parseFloat(el.value);
        if (needsResize) resize();
    };
}

loadURLParams();

bind('cellSize', 'cellSize', true);
bind('waxHeight', 'waxHeight', true);
bind('maxUnits', 'maxUnits', true);
bind('tau', 'tau');
bind('maxVelocity', 'maxVelocity');
bind('adhesionJ', 'adhesionJ');
bind('capacityLambda', 'capacityLambda');
bind('underfillLambda', 'underfillLambda');
bind('noiseTemp', 'noiseTemp');
bind('hotCapacity', 'hotCapacity');
bind('coldCapacity', 'coldCapacity');
bind('buoyancy', 'buoyancy');
bind('gravity', 'gravity');
bind('baseGravity', 'baseGravity');
bind('neutralTemp', 'neutralTemp');
bind('heatRate', 'heatRate');
bind('coolRate', 'coolRate');
bind('ambientCool', 'ambientCool');
bind('tempDiffusion', 'tempDiffusion');
bind('heatZoneY', 'heatZoneY');
bind('coolZoneY', 'coolZoneY');
bind('velScale', 'velScale');
bind('transfersPerTick', 'transfersPerTick');

document.getElementById('hide').onclick = toggleUI;
document.getElementById('ff').onclick = () => {
    ff = ff === 1 ? 5 : ff === 5 ? 20 : 1;
    document.getElementById('ff').textContent = ff + 'x';
};
document.getElementById('pp').onclick = () => {
    paused = !paused;
    document.getElementById('pp').textContent = paused ? '▶' : '||';
};
document.getElementById('reset').onclick = () => resize();
document.getElementById('view').onclick = () => {
    viewMode = (viewMode + 1) % 4;
    const labels = ['WAX', 'VEL', 'TEMP', 'CAP'];
    document.getElementById('view').textContent = labels[viewMode];
};

addEventListener('resize', resize);
addEventListener('keydown', e => {
    if (e.code === 'Space') { paused = !paused; e.preventDefault(); }
    if (e.code === 'KeyR') resize();
    if (e.code === 'KeyH') toggleUI();
    if (e.code === 'KeyV') {
        viewMode = (viewMode + 1) % 4;
        const labels = ['WAX', 'VEL', 'TEMP', 'CAP'];
        document.getElementById('view').textContent = labels[viewMode];
    }
});

resize();
loop();
</script>
